<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌïúÍµ≠Ïñ¥ ÌïôÏäµ Í≤åÏûÑ Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì ÌïúÍµ≠Ïñ¥ ÌïôÏäµ Í≤åÏûÑ</h1>
            <p>ÌòïÌÉúÏÜå Î∂ÑÏÑù ÌïôÏäµ</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="classSelect">Î∞ò ÏÑ†ÌÉù</label>
                <select id="classSelect" required>
                    <option value="">Î∞òÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                    <option value="3A">3A Î∞ò</option>
                    <option value="3B">3B Î∞ò</option>
                    <option value="4A">4A Î∞ò</option>
                    <option value="4B">4B Î∞ò</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="studentName">Ïù¥Î¶Ñ</label>
                <input type="text" id="studentName" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            
            <div class="form-group">
                <label for="studentPassword">ÎπÑÎ∞ÄÎ≤àÌò∏ (ÌïôÎ≤à Îí∑ 4ÏûêÎ¶¨)</label>
                <input type="password" id="studentPassword" placeholder="ÌïôÎ≤à Îí∑ 4ÏûêÎ¶¨" maxlength="4" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Î°úÍ∑∏Ïù∏</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Î°úÍ∑∏Ïù∏ Ï§ë...</p>
        </div>
    </div>

    <script type="module">
        let wasmModule = null;

        // WASM Î™®Îìà Ï¥àÍ∏∞Ìôî
        async function initWasm() {
            try {
                console.log('Initializing WASM module...');
                
                const wasm = await import('./tetris/pkg/korean_game_wasm.js');
                await wasm.default();
                
                wasmModule = wasm;
                console.log('WASM module loaded successfully!');
                console.log('Version:', wasm.get_version());
                
                return true;
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                showError('WASM Î™®ÎìàÏùÑ Î°úÎìúÌïòÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return false;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loadingEl.classList.add('show');
                loginBtn.disabled = true;
            } else {
                loadingEl.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [key, value] = cookie.trim().split('=');
                if (key === name) return value;
            }
            return null;
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            showLoading(true);

            const studentClass = document.getElementById('classSelect').value;
            const studentName = document.getElementById('studentName').value.trim();
            const studentPassword = document.getElementById('studentPassword').value.trim();

            if (!studentClass || !studentName || !studentPassword) {
                showError('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                showLoading(false);
                return;
            }

            try {
                const result = await wasmModule.authenticate_student(
                    studentName,
                    studentClass,
                    studentPassword
                );

                console.log('Authentication successful:', result);

                wasmModule.set_cookie('studentName', studentName, 30);
                wasmModule.set_cookie('studentClass', studentClass, 30);
                wasmModule.set_cookie('studentPassword', studentPassword, 30);

                window.location.href = './tetris/game_wasm.html';

            } catch (error) {
                console.error('Login error:', error);
                
                const errorMsg = error.toString();
                if (errorMsg.includes('Student not found')) {
                    showError('Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ ÌïôÏÉùÏûÖÎãàÎã§. Ïù¥Î¶ÑÍ≥º Î∞òÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                } else if (errorMsg.includes('Invalid password')) {
                    showError('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                } else if (errorMsg.includes('Network error')) {
                    showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                } else {
                    showError('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
                
                showLoading(false);
            }
        }

        window.addEventListener('load', async () => {
            const wasmReady = await initWasm();
            
            if (!wasmReady) {
                console.warn('Using JavaScript fallback mode');
            }

            if (wasmModule) {
                try {
                    if (wasmModule.check_login_status()) {
                        wasmModule.refresh_cookies();
                        window.location.href = './tetris/game_wasm.html';
                        return;
                    }
                } catch (e) {
                    console.log('Not logged in yet');
                }
            }

            const savedName = wasmModule ? 
                (wasmModule.get_cookie('studentName') || '') : 
                (getCookie('studentName') || '');
            const savedClass = wasmModule ? 
                (wasmModule.get_cookie('studentClass') || '') : 
                (getCookie('studentClass') || '');
            
            if (savedName) document.getElementById('studentName').value = savedName;
            if (savedClass) document.getElementById('classSelect').value = savedClass;

            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
