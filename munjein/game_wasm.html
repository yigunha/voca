<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한국어 학습 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>게임을 불러오는 중...</p>
            </div>

            <div id="gameContent" class="hidden">
                <!-- 메인 메뉴 -->
                <div class="main-menu" id="mainMenu">
                    <h2>학습 모드 선택</h2>
                    <div class="main-menu-buttons">
                        <button class="main-menu-btn" onclick="selectMainMenu('문법')">문법</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('단어')">단어</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('받아쓰기')">받아쓰기</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('듣기')">듣기</button>
                    </div>
                </div>

                <!-- 레벨 선택 -->
                <div class="level-selector hidden" id="levelSelector">
                    <div class="level-title" id="levelTitle"></div>
                    <button class="back-btn" onclick="backToMainMenu()">← 메인 메뉴</button>
                    <div class="level-buttons" id="levelButtons"></div>
                </div>

                <!-- 게임 영역 -->
                <div id="gameArea" class="hidden game-area">
                    <div class="content-section" id="contentSection">
                        <div class="sentence" id="sentence"></div>
                        <div id="optDescription" class="opt-description" style="display: none;"></div>
                        <div class="options-grid" id="optionsGrid"></div>
                        <div id="conditionText" class="condition-text" style="display: none;"></div>
                    </div>
                    
                    <!-- 오디오 플레이어 -->
                    <div class="audio-player hidden" id="audioPlayer">
                        <audio id="audioElement" src=""></audio>
                        <div class="audio-controls">
                            <button class="audio-btn" onclick="playAudio()">▶ 재생</button>
                            <button class="audio-btn" onclick="pauseAudio()">⏸ 일시정지</button>
                            <button class="audio-btn" onclick="stopAudio()">⏹ 정지</button>
                        </div>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-controls">
                            <div class="media-buttons">
                                <button class="control-btn picture-btn hidden" id="pictureBtn" onclick="togglePicture()">보기</button>
                                <button class="control-btn audio-toggle-btn hidden" id="audioToggleBtn" onclick="toggleAudioPlayer()">듣기</button>
                            </div>
                            <div class="level-display">레벨 <span id="levelNum">1</span> / <span id="totalNum">12</span></div>
                            <div class="control-buttons">
                                <button class="control-btn random-btn" id="randomToggleBtn" onclick="toggleRandomInGame()">랜덤 ON</button>
                                <button class="control-btn hint-btn" onclick="toggleHint()">힌트</button>
                                <button class="control-btn answer-btn" onclick="toggleCorrectAnswer()">정답</button>
                            </div>
                        </div>
                        
                        <input type="text" class="answer-input" id="answerInput" placeholder="정답을 입력하세요...">
                        
                        <div class="hint-display" id="hintDisplay"></div>
                        <div class="correct-answer-display" id="correctAnswerDisplay"></div>
                    </div>

                    <div class="buttons" id="buttons">
                        <button class="btn btn-start" onclick="startGame()">▶ 게임 시작</button>
                    </div>
                </div>
            </div>

            <!-- 그림 오버레이 (메시지처럼 화면 위에 표시) -->
            <div class="picture-overlay hidden" id="pictureOverlay" onclick="hidePicture()">
                <img id="pictureImage" src="" alt="문제 그림">
            </div>

            <!-- 메시지 -->
            <div class="message" id="message"></div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
