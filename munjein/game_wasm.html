<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한국어 학습 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>게임을 불러오는 중...</p>
            </div>

            <div id="gameContent" class="hidden">
                <div class="level-selector" id="levelSelector">
                    <h2>레벨을 선택하세요</h2>
                    <div class="level-buttons">
                        <button class="level-btn" onclick="selectLevel('3A')">3A</button>
                        <button class="level-btn" onclick="selectLevel('3B')">3B</button>
                        <button class="level-btn" onclick="selectLevel('4A')">4A</button>
                        <button class="level-btn" onclick="selectLevel('4B')">4B</button>
                    </div>
                    <div class="random-check-container">
                        <label class="random-check-label">
                            <input type="checkbox" id="randomCheckbox" checked>
                            <span>랜덤 체크</span>
                        </label>
                    </div>
                </div>

                <div id="gameArea" class="hidden game-area">
                    <div class="content-section" id="contentSection">
                        <div class="sentence" id="sentence"></div>
                        <div id="optDescription" class="opt-description" style="display: none;"></div>
                        <div class="options-grid" id="optionsGrid"></div>
                        <div id="conditionText" class="condition-text" style="display: none;"></div>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-controls">
                            <div class="level-display">레벨 <span id="levelNum">1</span> / 12</div>
                            <div class="control-buttons">
                                <button class="control-btn random-btn" id="randomToggleBtn" onclick="toggleRandomInGame()">랜덤 ON</button>
                                <button class="control-btn hint-btn" onclick="toggleHint()">힌트</button>
                                <button class="control-btn answer-btn" onclick="toggleCorrectAnswer()">정답</button>
                            </div>
                        </div>
                        
                        <input type="text" class="answer-input" id="answerInput" placeholder="정답을 입력하세요...">
                        
                        <div class="hint-display" id="hintDisplay"></div>
                        <div class="correct-answer-display" id="correctAnswerDisplay"></div>
                    </div>

                    <div class="buttons" id="buttons">
                        <button class="btn btn-start" onclick="startGame()">▶ 게임 시작</button>
                    </div>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
