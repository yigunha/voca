<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÌïúÍµ≠Ïñ¥ ÌïôÏäµ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .game-box {
            background: #1f2937;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .level-selector {
            background: #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .level-selector h2 {
            color: #f3f4f6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .level-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .level-btn.selected {
            background: #22c55e;
        }

        .game-area {
            position: relative;
        }

        .content-section {
            background: #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .content-section.hidden {
            display: none;
        }

        .sentence {
            color: #f3f4f6;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .sentence .blank {
            display: inline-block;
            min-width: 100px;
            border-bottom: 2px solid #60a5fa;
            color: #60a5fa;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            background: #1f2937;
            color: #f3f4f6;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: #374151;
            border-color: #60a5fa;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .answer-section {
            background: #374151;
            border: 2px solid #6b7280;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .answer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .level-display {
            background-color: #2b2f34;
            padding: 6px 10px;
            border-radius: 5px;
            color: #e0e0e0;
            font-weight: bold;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            gap: 6px;
        }

        .control-btn {
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
        }

        .hint-btn {
            background-color: #3b82f6;
        }

        .hint-btn:hover {
            background-color: #2563eb;
        }

        .answer-btn {
            background-color: #10b981;
        }

        .answer-btn:hover {
            background-color: #059669;
        }

        .toggle-btn {
            background-color: #6b7280;
        }

        .toggle-btn:hover {
            background-color: #4b5563;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4b5563;
            border-radius: 6px;
            background: #1f2937;
            color: #f3f4f6;
            font-size: 1.1em;
            font-family: inherit;
        }

        .answer-input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .hint-display {
            background: #1f2937;
            padding: 10px;
            border-radius: 6px;
            color: #fbbf24;
            margin-top: 10px;
            display: none;
        }

        .hint-display.show {
            display: block;
        }

        .correct-answer-display {
            background: #1f2937;
            padding: 10px;
            border-radius: 6px;
            color: #10b981;
            margin-top: 10px;
            display: none;
        }

        .correct-answer-display.show {
            display: block;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(31, 41, 55, 0.98);
            padding: 30px 50px;
            border-radius: 12px;
            border: 3px solid;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .message.show {
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
        }

        .message.success { 
            color: #10b981;
            border-color: #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .message.fail { 
            color: #ef4444;
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
        }
        
        .btn-start {
            background: #22c55e;
            color: white;
        }
        
        .btn-start:hover {
            background: #16a34a;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop:hover {
            background: #dc2626;
        }
        
        .btn-reset {
            background: #3b82f6;
            color: white;
        }
        
        .btn-reset:hover {
            background: #2563eb;
        }

        .btn-submit {
            background: #8b5cf6;
            color: white;
        }

        .btn-submit:hover {
            background: #7c3aed;
        }

        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>Í≤åÏûÑÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>

            <div id="gameContent" class="hidden">
                <div class="level-selector" id="levelSelector">
                    <h2>Î†àÎ≤®ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
                    <div class="level-buttons">
                        <button class="level-btn" onclick="selectLevel('3A')">3A</button>
                        <button class="level-btn" onclick="selectLevel('3B')">3B</button>
                        <button class="level-btn" onclick="selectLevel('4A')">4A</button>
                        <button class="level-btn" onclick="selectLevel('4B')">4B</button>
                    </div>
                </div>

                <div id="gameArea" class="hidden game-area">
                    <div class="content-section" id="contentSection">
                        <div class="sentence" id="sentence"></div>
                        <div class="options-grid" id="optionsGrid"></div>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-controls">
                            <div class="level-display">Î†àÎ≤® <span id="levelNum">1</span> / 12</div>
                            <div class="control-buttons">
                                <button class="control-btn hint-btn" onclick="toggleHint()">ÌûåÌä∏</button>
                                <button class="control-btn answer-btn" onclick="toggleCorrectAnswer()">Ï†ïÎãµ</button>
                                <button class="control-btn toggle-btn" onclick="toggleContent()">ÌôîÎ©¥ OFF</button>
                            </div>
                        </div>
                        
                        <input type="text" class="answer-input" id="answerInput" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
                        
                        <div class="hint-display" id="hintDisplay"></div>
                        <div class="correct-answer-display" id="correctAnswerDisplay"></div>
                    </div>

                    <div class="buttons" id="buttons">
                        <button class="btn btn-start" onclick="startGame()">‚ñ∂ Í≤åÏûÑ ÏãúÏûë</button>
                    </div>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script type="module">
        let wasmModule = null;
        let selectedLevel = null;
        let gameData = [];
        let level = 0;
        let currentProblem = null;
        let gameState = 'ready';
        let gameStartTime = 0;

        async function initWasm() {
            try {
                const wasm = await import('./pkg/korean_game_wasm.js');
                await wasm.default();
                wasmModule = wasm;
                console.log('WASM Ï¥àÍ∏∞Ìôî:', wasm.get_version());
                
                if (!wasm.verify_location()) {
                    document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">‚ö†Ô∏è Ïù∏Ï¶ùÎêòÏßÄ ÏïäÏùÄ ÏúÑÏπòÏûÖÎãàÎã§.<br>Ïù¥ ÌéòÏù¥ÏßÄÎäî ÌóàÍ∞ÄÎêú ÏúÑÏπòÏóêÏÑúÎßå Ïã§ÌñâÌï† Ïàò ÏûàÏäµÎãàÎã§.</div>';
                    throw new Error('Unauthorized location');
                }
                
                return true;
            } catch (error) {
                console.error('WASM Î°úÎìú Ïã§Ìå®:', error);
                alert('ÏãúÏä§ÌÖúÏùÑ Ï¥àÍ∏∞ÌôîÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return false;
            }
        }

        function checkLogin() {
            if (!wasmModule) return false;
            
            try {
                if (!wasmModule.check_login_status()) {
                    window.location.href = '../munpup.html';
                    return false;
                }
                
                wasmModule.refresh_cookies();
                return true;
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ ÌôïÏù∏ Ïã§Ìå®:', error);
                window.location.href = '../munpup.html';
                return false;
            }
        }

        window.logout = function() {
            if (wasmModule) {
                wasmModule.delete_cookie('studentName');
                wasmModule.delete_cookie('studentClass');
                wasmModule.delete_cookie('studentPassword');
            }
            window.location.href = '../munpup.html?logout=true';
        };

        async function loadEncryptedData(levelName) {
            try {
                const response = await fetch(`./data/${levelName}_encrypted.dat`);
                const encryptedBytes = new Uint8Array(await response.arrayBuffer());
                
                const decryptedJson = wasmModule.decrypt_xor(encryptedBytes);
                const fullData = JSON.parse(decryptedJson);
                
                return fullData;
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                throw error;
            }
        }

        window.selectLevel = async function(levelName) {
            selectedLevel = levelName;
            
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            try {
                const data = await loadEncryptedData(levelName);
                gameData = selectRandomProblems(data);
                
                document.getElementById('levelSelector').classList.add('hidden');
                document.getElementById('gameArea').classList.remove('hidden');
                
                resetGame();
            } catch (error) {
                alert(`Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${levelName}`);
                console.error(error);
            }
        };

        function selectRandomProblems(data) {
            return data.map(group => {
                const seed = wasmModule.generate_seed();
                const randomIndex = seed % group.problems.length;
                return group.problems[randomIndex];
            });
        }

        window.startGame = function() {
            if (gameData.length === 0) return;
            
            gameState = 'playing';
            gameStartTime = Date.now();
            
            loadProblem();
            
            document.getElementById('buttons').innerHTML = '<button class="btn btn-submit" onclick="checkAnswer()">Ï†ïÎãµ ÌôïÏù∏</button><button class="btn btn-stop" onclick="stopGameManually()">‚ñ† Í≤åÏûÑ Ï§ëÎã®</button>';
        };

        function loadProblem() {
            currentProblem = gameData[level];
            
            document.getElementById('sentence').innerHTML = currentProblem.sentence.replace(/\(_+\)/g, '<span class="blank">(_____)</span>');
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            currentProblem.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => {
                    const input = document.getElementById('answerInput');
                    input.value = option;
                    input.focus();
                };
                optionsGrid.appendChild(btn);
            });
            
            document.getElementById('answerInput').value = '';
            document.getElementById('hintDisplay').classList.remove('show');
            document.getElementById('correctAnswerDisplay').classList.remove('show');
            document.getElementById('levelNum').textContent = level + 1;
        }

        window.toggleHint = function() {
            const hintDisplay = document.getElementById('hintDisplay');
            const correctDisplay = document.getElementById('correctAnswerDisplay');
            
            correctDisplay.classList.remove('show');
            
            if (hintDisplay.classList.contains('show')) {
                hintDisplay.classList.remove('show');
            } else {
                hintDisplay.textContent = `üí° ÌûåÌä∏: ${currentProblem.hint} (${currentProblem.condition})`;
                hintDisplay.classList.add('show');
            }
        };

        window.toggleCorrectAnswer = function() {
            const correctDisplay = document.getElementById('correctAnswerDisplay');
            const hintDisplay = document.getElementById('hintDisplay');
            
            hintDisplay.classList.remove('show');
            
            if (correctDisplay.classList.contains('show')) {
                correctDisplay.classList.remove('show');
            } else {
                correctDisplay.textContent = `‚úÖ Ï†ïÎãµ: ${currentProblem.answer.join(' ÎòêÎäî ')}`;
                correctDisplay.classList.add('show');
            }
        };

        window.toggleContent = function() {
            const contentSection = document.getElementById('contentSection');
            const btn = event.target;
            
            if (contentSection.classList.contains('hidden')) {
                contentSection.classList.remove('hidden');
                btn.textContent = 'ÌôîÎ©¥ OFF';
            } else {
                contentSection.classList.add('hidden');
                btn.textContent = 'ÌôîÎ©¥ ON';
            }
        };

        window.checkAnswer = function() {
            if (gameState !== 'playing') return;
            
            const userAnswer = document.getElementById('answerInput').value.trim();
            
            if (!userAnswer) {
                alert('ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const isCorrect = currentProblem.answer.some(ans => 
                userAnswer.toLowerCase() === ans.toLowerCase()
	    );
            
            const messageEl = document.getElementById('message');
            
            if (isCorrect) {
                const elapsedSeconds = Math.floor((Date.now() - gameStartTime) / 1000);
                
                messageEl.textContent = 'üéâ Ï†ïÎãµÏûÖÎãàÎã§!';
                messageEl.className = 'message success show';
                
                messageEl.onclick = () => {
                    messageEl.classList.remove('show');
                    
                    if (level < gameData.length - 1) {
                        level++;
                        gameStartTime = Date.now();
                        loadProblem();
                    } else {
                        let studentName = 'ÌïôÏÉù';
                        try {
                            studentName = wasmModule.get_cookie('studentName');
                        } catch (e) {}
                        
                        messageEl.innerHTML = `üèÜ ${studentName}<br>ÎåÄÎã®Ìï©ÎãàÎã§!`;
                        messageEl.className = 'message success show';
                        gameState = 'complete';
                        
                        messageEl.onclick = () => {
                            messageEl.classList.remove('show');
                            showButtons();
                        };
                    }
                };
            } else {
                messageEl.textContent = '‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§!';
                messageEl.className = 'message fail show';
                
                messageEl.onclick = () => {
                    messageEl.classList.remove('show');
                };
            }
        };

        window.stopGameManually = function() {
            gameState = 'stopped';
            showButtons();
        };

        function showButtons() {
            const buttonsEl = document.getElementById('buttons');
            buttonsEl.innerHTML = `
                <button class="btn btn-reset" onclick="backToLevelSelect()">Î†àÎ≤® ÏÑ†ÌÉù</button>
                <button class="btn btn-start" onclick="startGame()">‚ñ∂ Îã§Ïãú ÏãúÎèÑ</button>
                <button class="btn btn-stop" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            `;
        }

        function resetGame() {
            level = 0;
            gameState = 'ready';
            
            document.getElementById('levelNum').textContent = '1';
            document.getElementById('buttons').innerHTML = '<button class="btn btn-start" onclick="startGame()">‚ñ∂ Í≤åÏûÑ ÏãúÏûë</button>';
            document.getElementById('answerInput').value = '';
            document.getElementById('hintDisplay').classList.remove('show');
            document.getElementById('correctAnswerDisplay').classList.remove('show');
            document.getElementById('contentSection').classList.remove('hidden');
        }

        window.backToLevelSelect = function() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('levelSelector').classList.remove('hidden');
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedLevel = null;
            gameData = [];
            resetGame();
        };

        window.addEventListener('load', async () => {
            const wasmReady = await initWasm();
            if (!wasmReady) return;
            
            if (!checkLogin()) return;
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').classList.remove('hidden');
        });
    </script>
</body>
</html>
