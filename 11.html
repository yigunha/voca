<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 녹음기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .audio-container, .download-container {
            margin-top: 2rem;
        }

        audio {
            width: 100%;
        }

        #downloadLink {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        #downloadLink:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎙️ 간단한 음성 녹음기</h1>
        <div class="controls">
            <button id="recordButton">녹음 시작</button>
            <button id="stopButton" disabled>녹음 중지</button>
        </div>
        <div class="audio-container">
            <h3>녹음된 오디오:</h3>
            <audio id="audioPlayer" controls></audio>
        </div>
        <div class="download-container">
            <a id="downloadLink" download="recorded_audio.webm" style="display: none;">오디오 다운로드</a>
        </div>
        <p id="status"></p>
    </div>

    <script>
        // HTML 요소 가져오기
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadLink = document.getElementById('downloadLink');
        const status = document.getElementById('status');

        // 녹음 관련 변수
        let mediaRecorder;
        let audioChunks = [];

        // '녹음 시작' 버튼 클릭 이벤트
        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;

                    // 파일 이름에 날짜와 시간 추가
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    const fileName = `recorded_audio_${year}${month}${day}_${hours}${minutes}${seconds}.webm`;

                    downloadLink.href = audioUrl;
                    downloadLink.download = fileName; // 파일 이름 설정
                    downloadLink.style.display = 'block';

                    status.textContent = '녹음이 완료되었어요.';
                };

                mediaRecorder.start();
                status.textContent = '녹음 중... (버튼을 다시 눌러 중지)';

                recordButton.disabled = true;
                stopButton.disabled = false;
                downloadLink.style.display = 'none';
            } catch (err) {
                console.error('마이크 접근 오류:', err);
                status.textContent = '마이크 접근에 실패했어요. 권한을 허용해주세요.';
            }
        });

        // '녹음 중지' 버튼 클릭 이벤트
        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                status.textContent = '녹음 중지 중...';

                recordButton.disabled = false;
                stopButton.disabled = true;
            }
        });
    </script>
</body>
</html>
