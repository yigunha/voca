<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÌïúÍµ≠Ïñ¥ ÌïôÏäµ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .logout-btn {
            padding: 5px 10px;
            background: #ef4444;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .container {
            width: 100%;
            max-width: 392px;
        }
        
        .game-box {
            background: #1f2937;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .level-selector {
            background: #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .level-selector h2 {
            color: #f3f4f6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .level-btn {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .level-btn.selected {
            background: #22c55e;
        }
        
        .description {
            font-size: 1em;
            font-weight: bold;
            color: #f3f4f6;
            margin-bottom: 12px;
            padding: 10px;
            background: #374151;
            border-radius: 6px;
            text-align: center;
        }
        
        .grid-container {
            position: relative;
            margin-bottom: 4px;
        }
        
        .grid {
            background: #111827;
            padding: 8px;
            border-radius: 8px;
        }
        
        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, 0.85);
            border-radius: 8px;
            z-index: 10;
        }
        
        .start-overlay.hidden {
            display: none;
        }
        
        .row {
            display: flex;
            gap: 2px;
            margin-bottom: 2px;
        }
        
        .row:last-child {
            margin-bottom: 0;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            border-radius: 3px;
            cursor: default;
            user-select: none;
            position: relative;
        }
        
        .cell.clickable {
            cursor: pointer;
        }
        
        .cell.empty {
            background: #374151;
            border: 1px solid #4b5563;
        }
        
        .cell.block-hover {
            filter: brightness(1.2);
        }
        
        .message {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 4px;
            min-height: 24px;
        }
        
        .message.success { color: #10b981; }
        .message.fail { color: #ef4444; }
        
        .buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 4px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.95em;
            cursor: pointer;
        }
        
        .btn-start {
            background: #22c55e;
            color: white;
        }
        
        .btn-start:hover {
            background: #16a34a;
        }
        
        .btn-reset {
            background: #3b82f6;
            color: white;
        }
        
        .btn-reset:hover {
            background: #2563eb;
        }
        
        .answer-section {
            background: #374151;
            border: 2px solid #6b7280;
            border-radius: 8px;
            padding: 12px;
        }
        
        .answer-display {
            background: #1f2937;
            padding: 12px;
            border: 2px solid #4b5563;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 45px;
            color: #f3f4f6;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .undo-btn {
            padding: 6px 12px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .undo-btn:hover:not(:disabled) {
            background: #d97706;
        }
        
        .undo-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="studentInfo"></span>
        <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </div>

    <div class="container">
        <div class="game-box" id="gameBox">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>Í≤åÏûÑ Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÎäî Ï§ë...</p>
            </div>

            <div id="gameContent" style="display: none;">
                <div class="level-selector" id="levelSelector">
                    <h2>ÌïôÏäµ Îã®Í≥Ñ ÏÑ†ÌÉù</h2>
                    <div class="level-buttons" id="levelButtons"></div>
                </div>

                <div id="gameArea" style="display: none;">
                    <div class="description" id="description"></div>
                    
                    <div class="grid-container">
                        <div class="grid" id="grid"></div>
                        <div class="start-overlay" id="startOverlay">
                            <div class="buttons">
                                <button class="btn btn-start" onclick="startGame()">‚ñ∂ ÏãúÏûë</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="buttons">
                        <button class="btn btn-reset" onclick="backToLevelSelect()">‚Üê Î†àÎ≤® ÏÑ†ÌÉù</button>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-header">
                            <h3>ÎÇ¥ ÎãµÏïà</h3>
                            <button class="undo-btn" id="undoBtn">‚Ü∂ Ïã§ÌñâÏ∑®ÏÜå</button>
                        </div>
                        <div class="answer-display" id="answerDisplay">
                            <span class="blink">|</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // WASM Î™®ÎìàÍ≥º ÏïîÌò∏Ìôî ÌÇ§
        let wasmModule = null;

        
        const CONFIG = {
            GRID_ROWS: 9,
            GRID_COLS: 9,
            FALL_SPEED: 600,
            GRAVITY_SPEED: 150,
            SPAWN_DELAY_MIN: 800,
            SPAWN_DELAY_MAX: 1500,
        };

        // Í≤åÏûÑ Î≥ÄÏàò
        let gameData = [];
        let currentGroup = 0;
        let currentProblem = 0;
        let grid = [];
        let fallingBlocks = [];
        let availableBlocks = [];
        let userAnswer = "";
        let answerHistory = [];
        let gameState = 'ready';
        let speed = CONFIG.FALL_SPEED;
        let fallInterval = null;
        let spawnTimeout = null;
        let correctAnswer = "";
        let blockIdCounter = 0;
        let gravityInterval = null;

        // WASM Ï¥àÍ∏∞Ìôî
        async function initWasm() {
            try {
                const wasm = await import('./pkg/korean_game_wasm.js');
                await wasm.default();
                wasmModule = wasm;
                console.log('WASM initialized:', wasm.get_version());
                return true;
            } catch (error) {
                console.error('WASM load failed:', error);
                alert('WASM Î™®ÎìàÏùÑ Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return false;
            }
        }

        // ÏïîÌò∏ÌôîÎêú Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Î≥µÌò∏Ìôî
        async function loadGameData() {
            try {
                const response = await fetch('./data/3A_encrypted.dat');
                const encryptedBytes = new Uint8Array(await response.arrayBuffer());
                
                const decryptedJson = wasmModule.decrypt_xor(encryptedBytes);
                gameData = JSON.parse(decryptedJson);
                
                console.log('Game data loaded:', gameData.length, 'groups');
                return true;
            } catch (error) {
                console.error('Failed to load game data:', error);
                alert('Í≤åÏûÑ Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return false;
            }
        }

        // Î°úÍ∑∏Ïù∏ ÌôïÏù∏
        function checkLogin() {
            if (!wasmModule) return false;
            
            try {
                if (!wasmModule.check_login_status()) {
                    window.location.href = '../index.html';
                    return false;
                }
                
                // Ïø†ÌÇ§ Í∞±Ïã†
                wasmModule.refresh_cookies();
                
                // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
                const studentName = wasmModule.get_cookie('studentName');
                const studentClass = wasmModule.get_cookie('studentClass');
                document.getElementById('studentInfo').textContent = 
                    `${studentClass} ${studentName}`;
                document.getElementById('userInfo').style.display = 'flex';
                
                return true;
            } catch (error) {
                console.error('Login check failed:', error);
                window.location.href = '../index.html';
                return false;
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        window.logout = function() {
            if (wasmModule) {
                wasmModule.delete_cookie('studentName');
                wasmModule.delete_cookie('studentClass');
                wasmModule.delete_cookie('studentPassword');
            }
            window.location.href = '../index.html';
        };

        // Î†àÎ≤® ÏÑ†ÌÉù UI ÏÉùÏÑ±
        function createLevelButtons() {
            const buttonsContainer = document.getElementById('levelButtons');
            gameData.forEach((group, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = `Îã®Í≥Ñ ${group.group}`;
                btn.onclick = () => selectLevel(index);
                buttonsContainer.appendChild(btn);
            });
        }

        // Î†àÎ≤® ÏÑ†ÌÉù
        function selectLevel(groupIndex) {
            currentGroup = groupIndex;
            currentProblem = 0;
            
            document.querySelectorAll('.level-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === groupIndex);
            });
            
            document.getElementById('levelSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            loadProblem();
        }

        // Î¨∏Ï†ú Î°úÎìú
        function loadProblem() {
            const problem = gameData[currentGroup].problems[currentProblem];
            document.getElementById('description').textContent = problem.description;
            correctAnswer = problem.answer;
            
            // Í∑∏Î¶¨Îìú Ï¥àÍ∏∞Ìôî
            grid = Array(CONFIG.GRID_ROWS).fill(null).map(() => 
                Array(CONFIG.GRID_COLS).fill(null)
            );
            
            fallingBlocks = [];
            availableBlocks = problem.answer.split('/').filter(s => s);
            userAnswer = "";
            answerHistory = [];
            gameState = 'ready';
            
            updateDisplay();
            document.getElementById('startOverlay').classList.remove('hidden');
        }

        // Í≤åÏûÑ ÏãúÏûë
        window.startGame = function() {
            if (gameState === 'playing') return;
            
            gameState = 'playing';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('message').textContent = '';
            
            // Î∏îÎ°ù ÏÉùÏÑ± ÏãúÏûë
            spawnBlock();
            
            // ÎÇôÌïò ÏãúÏûë
            fallInterval = setInterval(updateFalling, CONFIG.FALL_SPEED);
            gravityInterval = setInterval(applyGravityStep, CONFIG.GRAVITY_SPEED);
        };

        // Î∏îÎ°ù ÏÉùÏÑ±
        function spawnBlock() {
            if (gameState !== 'playing' || availableBlocks.length === 0) return;
            
            const blockIndex = Math.floor(Math.random() * availableBlocks.length);
            const blockText = availableBlocks[blockIndex];
            const cells = blockText.split('');
            const maxLane = CONFIG.GRID_COLS - cells.length;
            const lane = Math.floor(Math.random() * (maxLane + 1));
            
            const newBlock = {
                text: blockText,
                cells: cells,
                position: -1,
                lane: lane,
                id: blockIdCounter++,
                color: getBlockColor(blockText)
            };
            
            fallingBlocks.push(newBlock);
            
            const delay = CONFIG.SPAWN_DELAY_MIN + 
                Math.random() * (CONFIG.SPAWN_DELAY_MAX - CONFIG.SPAWN_DELAY_MIN);
            spawnTimeout = setTimeout(spawnBlock, delay);
        }

        // Î∏îÎ°ù ÏÉâÏÉÅ
        function getBlockColor(text) {
            const len = text.replace(/ /g, '').length;
            if (text.includes(' ')) {
                return { bg: '#FCD34D', text: '#000' };
            } else if (len === 1) {
                const colors = ['#F87171', '#FB923C', '#A78BFA', '#F472B6', '#FBBF24'];
                return { bg: colors[Math.floor(Math.random() * colors.length)], text: '#000' };
            } else if (len === 2) {
                return { bg: '#6EE7B7', text: '#000' };
            } else if (len === 3) {
                return { bg: '#7DD3FC', text: '#000' };
            } else {
                return { bg: '#C4B5FD', text: '#000' };
            }
        }

        // Î∏îÎ°ù ÎÇôÌïò ÏóÖÎç∞Ïù¥Ìä∏
        function updateFalling() {
            if (gameState !== 'playing') return;
            
            fallingBlocks.forEach(block => {
                block.position++;
                
                if (block.position >= CONFIG.GRID_ROWS) {
                    // Î∞îÎã•Ïóê ÎèÑÎã¨ - Ï†úÍ±∞
                    fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                } else {
                    // Ï∂©Îèå Í≤ÄÏÇ¨
                    const hasCollision = block.cells.some((cell, i) => {
                        const col = block.lane + i;
                        return grid[block.position][col] !== null;
                    });
                    
                    if (hasCollision) {
                        // Ï∂©Îèå Ïãú Í≥†Ï†ï
                        block.position--;
                        if (block.position >= 0) {
                            block.cells.forEach((cell, i) => {
                                const col = block.lane + i;
                                grid[block.position][col] = {
                                    char: cell,
                                    blockText: block.text,
                                    color: block.color,
                                    id: block.id
                                };
                            });
                        }
                        fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                    }
                }
            });
            
            updateDisplay();
        }

        // Ï§ëÎ†• Ï†ÅÏö©
        function applyGravityStep() {
            if (gameState !== 'playing') return;
            
            const blockIds = new Set();
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    if (grid[row][col] !== null) {
                        blockIds.add(grid[row][col].id);
                    }
                }
            }
            
            let moved = false;
            blockIds.forEach(blockId => {
                const blockCells = [];
                for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                    for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                        if (grid[row][col] && grid[row][col].id === blockId) {
                            blockCells.push({ row, col, data: grid[row][col] });
                        }
                    }
                }
                
                if (blockCells.length === 0) return;
                
                const canFall = blockCells.every(cell => {
                    const nextRow = cell.row + 1;
                    if (nextRow >= CONFIG.GRID_ROWS) return false;
                    const cellBelow = grid[nextRow][cell.col];
                    return cellBelow === null || cellBelow.id === blockId;
                });
                
                if (canFall) {
                    blockCells.sort((a, b) => b.row - a.row);
                    blockCells.forEach(cell => {
                        grid[cell.row][cell.col] = null;
                    });
                    blockCells.forEach(cell => {
                        grid[cell.row + 1][cell.col] = cell.data;
                    });
                    moved = true;
                }
            });
            
            if (moved) updateDisplay();
        }

        // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    
                    const fallingBlock = fallingBlocks.find(fb => 
                        fb.position === row && col >= fb.lane && col < fb.lane + fb.cells.length
                    );
                    
                    if (fallingBlock) {
                        const fallingIdx = col - fallingBlock.lane;
                        cellEl.style.backgroundColor = fallingBlock.color.bg;
                        cellEl.style.color = fallingBlock.color.text;
                        cellEl.style.border = '2px solid rgba(0,0,0,0.2)';
                        cellEl.textContent = fallingBlock.cells[fallingIdx] === " " ? "" : fallingBlock.cells[fallingIdx];
                        cellEl.classList.add('clickable');
                        cellEl.dataset.blockId = fallingBlock.id;
                        cellEl.onclick = () => handleBlockClick(fallingBlock.id);
                        cellEl.onmouseenter = () => highlightBlock(fallingBlock.id, true);
                        cellEl.onmouseleave = () => highlightBlock(fallingBlock.id, false);
                    } else if (grid[row][col]) {
                        const cell = grid[row][col];
                        cellEl.style.backgroundColor = cell.color.bg;
                        cellEl.style.color = cell.color.text;
                        cellEl.style.border = '2px solid rgba(0,0,0,0.2)';
                        cellEl.textContent = cell.char === " " ? "" : cell.char;
                        cellEl.classList.add('clickable');
                        cellEl.dataset.blockId = cell.id;
                        cellEl.onclick = () => handleCellClick(row, col);
                        cellEl.onmouseenter = () => highlightBlock(cell.id, true);
                        cellEl.onmouseleave = () => highlightBlock(cell.id, false);
                    } else {
                        cellEl.classList.add('empty');
                    }
                    
                    rowEl.appendChild(cellEl);
                }
                
                gridEl.appendChild(rowEl);
            }
            
            updateAnswerDisplay();
        }

        // Î∏îÎ°ù ÌïòÏù¥ÎùºÏù¥Ìä∏
        function highlightBlock(blockId, highlight) {
            const cells = document.querySelectorAll(`[data-block-id="${blockId}"]`);
            cells.forEach(cell => {
                cell.classList.toggle('block-hover', highlight);
            });
        }

        // Î∏îÎ°ù ÌÅ¥Î¶≠ (ÎÇôÌïò Ï§ë)
        function handleBlockClick(blockId) {
            if (gameState !== 'playing') return;
            
            const block = fallingBlocks.find(b => b.id === blockId);
            if (!block) return;
            
            const blockText = block.text;
            fallingBlocks = fallingBlocks.filter(b => b.id !== blockId);
            answerHistory.push(blockText);
            userAnswer += blockText;
            availableBlocks = availableBlocks.filter((b, i) => 
                i !== availableBlocks.indexOf(blockText)
            );
            
            updateDisplay();
            
            if (userAnswer.length >= correctAnswer.length) {
                checkAnswer();
            }
        }

        // ÏÖÄ ÌÅ¥Î¶≠ (Í≥†Ï†ïÎêú Î∏îÎ°ù)
        function handleCellClick(row, col) {
            if (gameState !== 'playing') return;
            
            const cell = grid[row][col];
            if (!cell) return;

            const blockText = cell.blockText;
            const blockId = cell.id;

            for (let r = 0; r < CONFIG.GRID_ROWS; r++) {
                for (let c = 0; c < CONFIG.GRID_COLS; c++) {
                    if (grid[r][c] && grid[r][c].id === blockId) {
                        grid[r][c] = null;
                    }
                }
            }

            answerHistory.push(blockText);
            userAnswer += blockText;
            availableBlocks = availableBlocks.filter((b, i) => 
                i !== availableBlocks.indexOf(blockText)
            );
            updateDisplay();

            if (userAnswer.length >= correctAnswer.length) {
                checkAnswer();
            }
        }

        // Ïã§ÌñâÏ∑®ÏÜå
        function handleUndo() {
            if (gameState !== 'playing' || answerHistory.length === 0) return;

            const lastBlock = answerHistory.pop();
            userAnswer = userAnswer.slice(0, -lastBlock.length);
            availableBlocks.push(lastBlock);
            
            updateDisplay();
        }

        // ÎãµÏïà ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            const text = userAnswer.split('').map(c => c === " " ? "‚ñ¢" : c).join('');
            display.innerHTML = text + '<span class="blink">|</span>';
            
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = answerHistory.length === 0 || gameState !== 'playing';
        }

        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer() {
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                document.getElementById('message').textContent = 'üéâ Ï†ïÎãµÏûÖÎãàÎã§!';
                document.getElementById('message').className = 'message success';
                gameState = 'success';
                stopGame();
                
                setTimeout(() => {
                    currentProblem++;
                    if (currentProblem < gameData[currentGroup].problems.length) {
                        loadProblem();
                        startGame();
                    } else {
                        document.getElementById('message').textContent = 'üèÜ Îã®Í≥ÑÎ•º ÏôÑÎ£åÌñàÏäµÎãàÎã§!';
                        setTimeout(() => backToLevelSelect(), 2000);
                    }
                }, 1500);
            } else {
                document.getElementById('message').textContent = '‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§!';
                document.getElementById('message').className = 'message fail';
                gameState = 'failed';
                stopGame();
            }
        }

        // Í≤åÏûÑ Ï§ëÏßÄ
        function stopGame() {
            if (fallInterval) {
                clearInterval(fallInterval);
                fallInterval = null;
            }
            if (gravityInterval) {
                clearInterval(gravityInterval);
                gravityInterval = null;
            }
            if (spawnTimeout) {
                clearTimeout(spawnTimeout);
                spawnTimeout = null;
            }
        }

        // Î†àÎ≤® ÏÑ†ÌÉùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        window.backToLevelSelect = function() {
            stopGame();
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('levelSelector').style.display = 'block';
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', async () => {
            // WASM Ï¥àÍ∏∞Ìôî
            const wasmReady = await initWasm();
            if (!wasmReady) return;
            
            // Î°úÍ∑∏Ïù∏ ÌôïÏù∏
            if (!checkLogin()) return;
            
            // Í≤åÏûÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            const dataReady = await loadGameData();
            if (!dataReady) return;
            
            // UI Ï¥àÍ∏∞Ìôî
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            createLevelButtons();
            
            // Ïã§ÌñâÏ∑®ÏÜå Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.getElementById('undoBtn').onclick = handleUndo;
        });
    </script>
