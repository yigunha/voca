<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한국어 학습 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>게임을 불러오는 중...</p>
            </div>

            <div id="gameContent" class="hidden">
                <!-- 메인 메뉴 -->
                <div class="main-menu" id="mainMenu">
                    <h2 id="mainMenuTitle">학습 모드 선택</h2>
                    <div class="main-menu-buttons">
                        <button class="main-menu-btn" onclick="selectMainMenu('대화')">대화</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('단어')">단어</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('문법')">문법</button>
                        <button class="main-menu-btn" onclick="selectMainMenu('듣기')">듣기</button>
			 <button class="main-menu-btn" onclick="logout()">로그아웃</button>
                    </div>
                </div>

                <!-- 레벨 선택 -->
                <div class="level-selector hidden" id="levelSelector">
                    <div class="level-title" id="levelTitle"></div>
                    <button class="back-btn" onclick="backToMainMenu()">← 메인 메뉴</button>
                    <div class="level-buttons" id="levelButtons"></div>
                </div>

                <!-- 게임 영역 -->
                <div id="gameArea" class="hidden">
                    <div class="description" id="description">문장을 완성하세요</div>
                    
                    <div class="grid-container">
                        <div class="grid" id="grid"></div>
                    </div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="buttons" id="buttons">
                        <button class="btn btn-start" onclick="startGame()">▶ 게임 시작</button>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-display" id="answerDisplay">
                            <span class="blink">|</span>
                        </div>
                        
                        <div class="answer-header">
                            <div class="header-left-group">
                                <div class="answer-label">
                                    <h3>정답칸:</h3>
                                </div>
                                <button class="show-target-btn" onclick="toggleTarget()">👁️</button>
                            </div>
                            <div class="header-right-group">
                                <button class="bomb-btn" id="bombBtn" disabled onclick="handleBomb()">💣</button>
                                <div class="level">레벨 <span id="levelNum">1</span> / <span id="totalNum">12</span></div>
                                <button class="undo-btn" id="undoBtn" disabled onclick="handleUndo()">↶</button>
                            </div>
                        </div>
                        
                        <div class="target" id="target"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
