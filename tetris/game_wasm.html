<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>í•œêµ­ì–´ í•™ìŠµ ê²Œì„</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="studentInfo"></span>
        <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <div class="container">
        <div class="game-box" id="gameBox">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>ê²Œì„ ë°ì´í„°ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘...</p>
            </div>

            <div id="gameContent" style="display: none;">
                <div class="level-selector" id="levelSelector">
                    <h2>í•™ìŠµ ë‹¨ê³„ ì„ íƒ</h2>
                    <div class="level-buttons" id="levelButtons"></div>
                </div>

                <div id="gameArea" style="display: none;">
                    <div class="description" id="description"></div>
                    
                    <div class="grid-container">
                        <div class="grid" id="grid"></div>
                        <div class="start-overlay" id="startOverlay">
                            <div class="buttons">
                                <button class="btn btn-start" onclick="startGame()">â–¶ ì‹œì‘</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="buttons">
                        <button class="btn btn-reset" onclick="backToLevelSelect()">â† ë ˆë²¨ ì„ íƒ</button>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-header">
                            <div class="answer-header-left">
                                <h3>ì •ë‹µì¹¸:</h3>
                                <div class="level">ë ˆë²¨ <span id="levelNum">1</span> / 12</div>
                            </div>
                            <div class="button-group">
                                <button class="show-target-btn" onclick="toggleTarget()">ğŸ‘ï¸</button>
                                <button class="undo-btn" id="undoBtn">â†¶</button>
                            </div>
                        </div>
                        <div class="answer-display" id="answerDisplay">
                            <span class="blink">|</span>
                        </div>
                        <div class="target" id="target"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // ë„ë©”ì¸ ì²´í¬
        const allowedDomains = ['yigunha.github.io', 'localhost', '127.0.0.1'];
        const currentDomain = window.location.hostname;
        
        if (!allowedDomains.some(domain => currentDomain.includes(domain))) {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">ì´ ë„ë©”ì¸ì—ì„œëŠ” ì‹¤í–‰í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            throw new Error('Unauthorized domain');
        }

        // WASM ëª¨ë“ˆ
        let wasmModule = null;
        
        const CONFIG = {
            GRID_ROWS: 9,
            GRID_COLS: 9,
            FALL_SPEED: 600,
            GRAVITY_SPEED: 150,
            SPAWN_DELAY_MIN: 800,
            SPAWN_DELAY_MAX: 1500,
            WRONG_ANSWERS_PER_CORRECT: 3
        };

        // ê²Œì„ ë³€ìˆ˜
        let gameData = [];
        let currentProblem = 0;
        let grid = [];
        let fallingBlocks = [];
        let userAnswer = "";
        let answerHistory = [];
        let gameState = 'ready';
        let fallInterval = null;
        let spawnTimeout = null;
        let gravityInterval = null;
        let correctAnswer = "";
        let blockIdCounter = 0;
        let allBlocks = [];
        let spawnIndex = 0;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // WASM ì´ˆê¸°í™”
        async function initWasm() {
            try {
                const wasm = await import('./pkg/korean_game_wasm.js');
                await wasm.default();
                wasmModule = wasm;
                console.log('WASM initialized:', wasm.get_version());
                return true;
            } catch (error) {
                console.error('WASM load failed:', error);
                alert('WASM ëª¨ë“ˆì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return false;
            }
        }

        // ì•”í˜¸í™”ëœ ë°ì´í„° ë¡œë“œ
        async function loadGameData() {
            try {
                const response = await fetch('./data/3A_encrypted.dat');
                const encryptedBytes = new Uint8Array(await response.arrayBuffer());
                
                const decryptedJson = wasmModule.decrypt_xor(encryptedBytes);
                const fullData = JSON.parse(decryptedJson);
                
                gameData = fullData.map(group => {
                    const randomIndex = Math.floor(Math.random() * group.problems.length);
                    return {
                        group: group.group,
                        problem: group.problems[randomIndex]
                    };
                });
                
                console.log('Game data loaded:', gameData.length, 'problems');
                return true;
            } catch (error) {
                console.error('Failed to load game data:', error);
                alert('ê²Œì„ ë°ì´í„°ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return false;
            }
        }

        // ë¡œê·¸ì¸ í™•ì¸
        function checkLogin() {
            if (!wasmModule) return false;
            
            try {
                if (!wasmModule.check_login_status()) {
                    window.location.href = '../munpup.html';
                    return false;
                }
                
                wasmModule.refresh_cookies();
                
                const studentName = wasmModule.get_cookie('studentName');
                const studentClass = wasmModule.get_cookie('studentClass');
                document.getElementById('studentInfo').textContent = 
                    `${studentClass} ${studentName}`;
                document.getElementById('userInfo').style.display = 'flex';
                
                return true;
            } catch (error) {
                console.error('Login check failed:', error);
                window.location.href = '../munpup.html';
                return false;
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        window.logout = function() {
            if (wasmModule) {
                wasmModule.delete_cookie('studentName');
                wasmModule.delete_cookie('studentClass');
                wasmModule.delete_cookie('studentPassword');
            }
            window.location.href = '../munpup.html';
        };

        // ë ˆë²¨ ë²„íŠ¼ ìƒì„±
        function createLevelButtons() {
            const buttonsContainer = document.getElementById('levelButtons');
            gameData.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = `ë‹¨ê³„ ${item.group}`;
                btn.onclick = () => selectLevel(index);
                buttonsContainer.appendChild(btn);
            });
        }

        // ë ˆë²¨ ì„ íƒ
        function selectLevel(index) {
            currentProblem = index;
            
            document.querySelectorAll('.level-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            
            document.getElementById('levelSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('levelNum').textContent = (index + 1);
            
            loadProblem();
        }

        // ë¬¸ì œ ë¡œë“œ
        function loadProblem() {
            const problem = gameData[currentProblem].problem;
            document.getElementById('description').textContent = 'ë¬¸ì¥: ' + problem.description;
            
            const correctBlocks = problem.answer.split('/').filter(s => s);
            correctAnswer = correctBlocks.join('');
            
            // ì˜¤ë‹µ ë¸”ë¡ ìƒì„±
            const wrongBlocks = [];
            gameData.forEach((item, idx) => {
                if (idx !== currentProblem) {
                    wrongBlocks.push(...item.problem.answer.split('/').filter(s => s));
                }
            });
            
            // ë¸”ë¡ ì‹œí€€ìŠ¤ ìƒì„± (ì •ë‹µ + ì˜¤ë‹µ ì„ê¸°)
            const sequence = [];
            correctBlocks.forEach(block => {
                sequence.push(block);
                for (let i = 0; i < CONFIG.WRONG_ANSWERS_PER_CORRECT; i++) {
                    if (wrongBlocks.length > 0) {
                        const idx = Math.floor(Math.random() * wrongBlocks.length);
                        sequence.push(wrongBlocks[idx]);
                    }
                }
            });
            
            // ì¶”ê°€ ì˜¤ë‹µ ë¸”ë¡ (ê³„ì† ë–¨ì–´ì§€ê²Œ)
            for (let i = 0; i < 20 && wrongBlocks.length > 0; i++) {
                const idx = Math.floor(Math.random() * wrongBlocks.length);
                sequence.push(wrongBlocks[idx]);
            }
            
            shuffleArray(sequence);
            allBlocks = sequence;
            spawnIndex = 0;
            
            // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
            grid = Array(CONFIG.GRID_ROWS).fill(null).map(() => Array(CONFIG.GRID_COLS).fill(null));
            fallingBlocks = [];
            userAnswer = "";
            answerHistory = [];
            gameState = 'ready';
            blockIdCounter = 0;
            
            document.getElementById('target').textContent = 'ëª©í‘œ: ' + correctAnswer.split('').map(c => c === " " ? "â–¡" : c).join('');
            document.getElementById('target').classList.remove('show');
            
            updateDisplay();
            document.getElementById('startOverlay').classList.remove('hidden');
        }

        // ê²Œì„ ì‹œì‘
        window.startGame = function() {
            if (gameState === 'playing') return;
            
            gameState = 'playing';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('message').textContent = '';
            
            // ì´ˆê¸° ë¸”ë¡ 3ê°œ ìƒì„±
            for (let i = 0; i < 3; i++) {
                setTimeout(() => spawnBlock(), i * 400);
            }
            
            startFalling();
            startGravity();
            scheduleNextBlock();
        };

        // ë¸”ë¡ ìƒì„±
        function spawnBlock() {
            if (gameState !== 'playing') return;
            
            // ëª¨ë“  ë¸”ë¡ì„ ì‚¬ìš©í–ˆìœ¼ë©´ ë‹¤ì‹œ ì²˜ìŒë¶€í„° (ë¬´í•œ ë°˜ë³µ)
            if (spawnIndex >= allBlocks.length) {
                spawnIndex = 0;
                shuffleArray(allBlocks);
            }
            
            const blockText = allBlocks[spawnIndex];
            spawnIndex++;
            
            const cells = blockText.split('');
            const maxLane = CONFIG.GRID_COLS - cells.length;
            const lane = Math.floor(Math.random() * (maxLane + 1));
            
            const newBlock = {
                text: blockText,
                cells: cells,
                position: -1,  // í™”ë©´ ìœ„ì—ì„œ ì‹œì‘
                lane: lane,
                id: blockIdCounter++,
                color: getBlockColor(blockText)
            };
            
            if (!checkCollision(newBlock)) {
                fallingBlocks.push(newBlock);
                updateDisplay();
            }
        }

        // ë‹¤ìŒ ë¸”ë¡ ìŠ¤ì¼€ì¤„
        function scheduleNextBlock() {
            if (gameState !== 'playing') return;
            
            const delay = Math.random() * (CONFIG.SPAWN_DELAY_MAX - CONFIG.SPAWN_DELAY_MIN) + CONFIG.SPAWN_DELAY_MIN;
            spawnTimeout = setTimeout(() => {
                spawnBlock();
                scheduleNextBlock();
            }, delay);
        }

        // ë‚™í•˜ ì‹œì‘
        function startFalling() {
            fallInterval = setInterval(() => {
                if (gameState !== 'playing') return;
                
                fallingBlocks.forEach(block => {
                    const nextBlock = { ...block, position: block.position + 1 };
                    
                    if (checkCollision(nextBlock)) {
                        // ì¶©ëŒí•˜ë©´ ê·¸ë¦¬ë“œì— ìŒ“ê¸°
                        stackBlock(block);
                        fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                    } else {
                        // ê³„ì† ë‚™í•˜
                        block.position++;
                    }
                });
                
                updateDisplay();
            }, CONFIG.FALL_SPEED);
        }

        // ì¤‘ë ¥ ì‹œì‘
        function startGravity() {
            gravityInterval = setInterval(() => {
                if (gameState !== 'playing') return;
                applyGravityStep();
            }, CONFIG.GRAVITY_SPEED);
        }

        // ê²Œì„ ì¤‘ì§€
        function stopGame() {
            if (fallInterval) {
                clearInterval(fallInterval);
                fallInterval = null;
            }
            if (spawnTimeout) {
                clearTimeout(spawnTimeout);
                spawnTimeout = null;
            }
            if (gravityInterval) {
                clearInterval(gravityInterval);
                gravityInterval = null;
            }
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollision(block) {
            const row = block.position;
            if (row < 0) return false;
            if (row >= CONFIG.GRID_ROWS) return false;
            
            for (let i = 0; i < block.cells.length; i++) {
                const col = block.lane + i;
                if (col >= CONFIG.GRID_COLS) return false;
                
                const nextRow = row + 1;
                if (nextRow >= CONFIG.GRID_ROWS) return true;  // ë°”ë‹¥ ì¶©ëŒ
                if (grid[nextRow][col] !== null) return true;  // ë¸”ë¡ ì¶©ëŒ
            }
            return false;
        }

        // ë¸”ë¡ ìŒ“ê¸°
        function stackBlock(block) {
            block.cells.forEach((cell, idx) => {
                const row = block.position;
                const col = block.lane + idx;
                if (row >= 0 && row < CONFIG.GRID_ROWS && col < CONFIG.GRID_COLS) {
                    grid[row][col] = {
                        char: cell,
                        blockText: block.text,
                        color: block.color,
                        id: block.id
                    };
                }
            });
        }

        // ì¤‘ë ¥ ì ìš© (ìŒ“ì¸ ë¸”ë¡ì´ ì•„ë˜ë¡œ ë–¨ì–´ì§)
        function applyGravityStep() {
            const blockIds = new Set();
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    if (grid[row][col] !== null) {
                        blockIds.add(grid[row][col].id);
                    }
                }
            }
            
            let moved = false;
            blockIds.forEach(blockId => {
                const blockCells = [];
                for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                    for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                        if (grid[row][col] && grid[row][col].id === blockId) {
                            blockCells.push({ row, col, data: grid[row][col] });
                        }
                    }
                }
                
                if (blockCells.length === 0) return;
                
                // ì•„ë˜ë¡œ ë–¨ì–´ì§ˆ ìˆ˜ ìˆëŠ”ì§€ í™•ì¸
                const canFall = blockCells.every(cell => {
                    const nextRow = cell.row + 1;
                    if (nextRow >= CONFIG.GRID_ROWS) return false;
                    const cellBelow = grid[nextRow][cell.col];
                    return cellBelow === null || cellBelow.id === blockId;
                });
                
                if (canFall) {
                    // ì•„ë˜ë¶€í„° ì´ë™ (ë®ì–´ì“°ê¸° ë°©ì§€)
                    blockCells.sort((a, b) => b.row - a.row);
                    blockCells.forEach(cell => {
                        grid[cell.row][cell.col] = null;
                    });
                    blockCells.forEach(cell => {
                        grid[cell.row + 1][cell.col] = cell.data;
                    });
                    moved = true;
                }
            });
            
            if (moved) updateDisplay();
        }

        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    
                    // ë–¨ì–´ì§€ëŠ” ë¸”ë¡ í™•ì¸
                    const fallingBlock = fallingBlocks.find(fb => 
                        fb.position === row && col >= fb.lane && col < fb.lane + fb.cells.length
                    );
                    
                    if (fallingBlock) {
                        const idx = col - fallingBlock.lane;
                        cellEl.style.backgroundColor = fallingBlock.color.bg;
                        cellEl.style.color = fallingBlock.color.text;
                        cellEl.style.border = '2px solid rgba(0,0,0,0.2)';
                        cellEl.style.boxShadow = '0 2px 4px rgba(0,0,0,0.3)';
                        cellEl.textContent = fallingBlock.cells[idx] === " " ? "â–¡" : fallingBlock.cells[idx];
                        cellEl.classList.add('clickable');
                        cellEl.onclick = () => handleBlockClick(fallingBlock.id);
                    } else if (grid[row][col]) {
                        // ìŒ“ì¸ ë¸”ë¡
                        const cell = grid[row][col];
                        cellEl.style.backgroundColor = cell.color.bg;
                        cellEl.style.color = cell.color.text;
                        cellEl.style.border = '2px solid rgba(0,0,0,0.2)';
                        cellEl.style.boxShadow = '0 2px 4px rgba(0,0,0,0.3)';
                        cellEl.textContent = cell.char === " " ? "â–¡" : cell.char;
                        cellEl.classList.add('clickable');
                        cellEl.onclick = () => handleCellClick(row, col);
                    } else {
                        // ë¹ˆ ì¹¸
                        cellEl.classList.add('empty');
                    }
                    
                    rowEl.appendChild(cellEl);
                }
                
                gridEl.appendChild(rowEl);
            }
            
            updateAnswerDisplay();
        }

        // ë–¨ì–´ì§€ëŠ” ë¸”ë¡ í´ë¦­
        function handleBlockClick(blockId) {
            if (gameState !== 'playing') return;
            
            const block = fallingBlocks.find(b => b.id === blockId);
            if (!block) return;
            
            playClickSound();
            fallingBlocks = fallingBlocks.filter(b => b.id !== blockId);
            answerHistory.push(block.text);
            userAnswer += block.text;
            
            updateDisplay();
            
            if (userAnswer.length >= correctAnswer.length) {
                checkAnswer();
            }
        }

        // ìŒ“ì¸ ë¸”ë¡ í´ë¦­
        function handleCellClick(row, col) {
            if (gameState !== 'playing') return;
            
            const cell = grid[row][col];
            if (!cell) return;
            
            playClickSound();
            const blockId = cell.id;
            const blockText = cell.blockText;
            
            // ê°™ì€ ID ë¸”ë¡ ì „ì²´ ì œê±°
            for (let r = 0; r < CONFIG.GRID_ROWS; r++) {
                for (let c = 0; c < CONFIG.GRID_COLS; c++) {
                    if (grid[r][c] && grid[r][c].id === blockId) {
                        grid[r][c] = null;
                    }
                }
            }
            
            answerHistory.push(blockText);
            userAnswer += blockText;
            
            updateDisplay();
            
            if (userAnswer.length >= correctAnswer.length) {
                checkAnswer();
            }
        }

        // ì‹¤í–‰ì·¨ì†Œ
        function handleUndo() {
            if (gameState !== 'playing' || answerHistory.length === 0) return;
            
            const lastBlock = answerHistory.pop();
            userAnswer = userAnswer.slice(0, -lastBlock.length);
            
            // ë˜ëŒë¦° ë¸”ë¡ì„ ë‹¤ì‹œ ë–¨ì–´ëœ¨ë¦¼
            const cells = lastBlock.split('');
            const maxLane = CONFIG.GRID_COLS - cells.length;
            const lane = Math.floor(Math.random() * (maxLane + 1));
            
            const newBlock = {
                text: lastBlock,
                cells: cells,
                position: -1,
                lane: lane,
                id: blockIdCounter++,
                color: getBlockColor(lastBlock)
            };
            
            fallingBlocks.push(newBlock);
            updateDisplay();
        }

        // ë‹µì•ˆ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            const text = userAnswer.split('').map(c => c === " " ? "â–¡" : c).join('');
            display.innerHTML = text + '<span class="blink">|</span>';
            
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = answerHistory.length === 0 || gameState !== 'playing';
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer() {
            const isCorrect = userAnswer === correctAnswer;
            
            if (isCorrect) {
                document.getElementById('message').textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                document.getElementById('message').className = 'message success';
                gameState = 'success';
                stopGame();
                
                setTimeout(() => {
                    if (currentProblem < gameData.length - 1) {
                        currentProblem++;
                        document.getElementById('levelNum').textContent = currentProblem + 1;
                        loadProblem();
                        startGame();
                    } else {
                        document.getElementById('message').textContent = 'ğŸ† ëª¨ë“  ë ˆë²¨ì„ í´ë¦¬ì–´í–ˆìŠµë‹ˆë‹¤!';
                        setTimeout(() => backToLevelSelect(), 2000);
                    }
                }, 1500);
            } else {
                document.getElementById('message').textContent = 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤!';
                document.getElementById('message').className = 'message fail';
                gameState = 'failed';
                stopGame();
            }
        }

        // ë ˆë²¨ ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°
        window.backToLevelSelect = function() {
            stopGame();
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('levelSelector').style.display = 'block';
        };

        // íƒ€ê²Ÿ í† ê¸€
        window.toggleTarget = function() {
            document.getElementById('target').classList.toggle('show');
        };

        // í´ë¦­ ì‚¬ìš´ë“œ
        function playClickSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
        }

        // ë¸”ë¡ ìƒ‰ìƒ
        function getBlockColor(blockText) {
            const len = blockText.replace(/ /g, '').length;
            if (blockText.includes(' ')) {
                return { bg: '#FCD34D', text: '#000' };
            } else if (len === 1) {
                const colors = ['#F87171', '#FB923C', '#A78BFA', '#F472B6', '#FBBF24'];
                return { bg: colors[Math.floor(Math.random() * colors.length)], text: '#000' };
            } else if (len === 2) {
                return { bg: '#6EE7B7', text: '#000' };
            } else if (len === 3) {
                return { bg: '#7DD3FC', text: '#000' };
            } else {
                return { bg: '#C4B5FD', text: '#000' };
            }
        }

        // ë°°ì—´ ì„ê¸°
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', async () => {
            const wasmReady = await initWasm();
            if (!wasmReady) return;
            
            if (!checkLogin()) return;
            
            const dataReady = await loadGameData();
            if (!dataReady) return;
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            createLevelButtons();
            
            document.getElementById('undoBtn').onclick = handleUndo;
        });
    </script>
</body>
</html>
