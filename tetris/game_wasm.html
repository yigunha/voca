<script type="module">
        let wasmModule = null;
        
        const CONFIG = {
            GRID_ROWS: 8,  // ‚Üê 9 ‚Üí 8Î°ú Î≥ÄÍ≤Ω
            GRID_COLS: 9,
            FALL_SPEED: 600,
            GRAVITY_SPEED: 150,
            SPAWN_DELAY_MIN: 800,
            SPAWN_DELAY_MAX: 1500,
            WRONG_ANSWERS_PER_CORRECT: 3,
        };

        // Í≥†Ï†ï Ï°∞ÏÇ¨ Î∏îÎ°ù (ÌôîÎ©¥ ÏïÑÎûò Í≥†Ï†ï)
const FIXED_JOSA_BLOCKS = ['ÏùÄ', 'Îäî', 'Ïù¥', 'Í∞Ä', 'ÏùÑ', 'Î•º', 'Ïóê', 'Îßå', ' '];
        
        let selectedLevel = null;
        let gameData = [];
        let level = 0;
        let grid = [];
        let fallingBlocks = [];
        let availableBlocks = [];
        let userAnswer = "";
        let answerHistory = [];
        let correctAnswer = "";
        let gameState = 'ready';
        let speed = CONFIG.FALL_SPEED;
        let fallInterval = null;
        let spawnTimeout = null;
        let correctAnswerHash = "";
        let blockIdCounter = 0;
        let gravityInterval = null;
        let gameStartTime = 0;
        let mistakeCount = 0;
        let currentLevelBombCount = 0;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        async function initWasm() {
            try {
                const wasm = await import('./pkg/korean_game_wasm.js');
                await wasm.default();
                wasmModule = wasm;
                console.log('WASM Ï¥àÍ∏∞Ìôî:', wasm.get_version());
                
                if (!wasm.verify_location()) {
                    document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">‚ö†Ô∏è Ïù∏Ï¶ùÎêòÏßÄ ÏïäÏùÄ ÏúÑÏπòÏûÖÎãàÎã§.<br>Ïù¥ ÌéòÏù¥ÏßÄÎäî ÌóàÍ∞ÄÎêú ÏúÑÏπòÏóêÏÑúÎßå Ïã§ÌñâÌï† Ïàò ÏûàÏäµÎãàÎã§.</div>';
                    throw new Error('Unauthorized location');
                }
                
                return true;
            } catch (error) {
                console.error('WASM Î°úÎìú Ïã§Ìå®:', error);
                alert('ÏãúÏä§ÌÖúÏùÑ Ï¥àÍ∏∞ÌôîÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return false;
            }
        }



function checkLogin() {
    if (!wasmModule) return false;
    
    try {
        if (!wasmModule.check_login_status()) {
            window.location.href = '../munpup.html';
            return false;
        }
        
        wasmModule.refresh_cookies();
        // ÌïôÏÉù Ï†ïÎ≥¥ ÌëúÏãú Ï†úÍ±∞
        
        return true;
    } catch (error) {
        console.error('Î°úÍ∑∏Ïù∏ ÌôïÏù∏ Ïã§Ìå®:', error);
        window.location.href = '../munpup.html';
        return false;
    }
}



        window.logout = function() {
            if (wasmModule) {
                wasmModule.delete_cookie('studentName');
                wasmModule.delete_cookie('studentClass');
                wasmModule.delete_cookie('studentPassword');
            }
            window.location.href = '../munpup.html?logout=true';
        };

        async function loadEncryptedData(levelName) {
            try {
                const response = await fetch(`./data/${levelName}_encrypted.dat`);
                const encryptedBytes = new Uint8Array(await response.arrayBuffer());
                
                const decryptedJson = wasmModule.decrypt_xor(encryptedBytes);
                const fullData = JSON.parse(decryptedJson);
                
                return fullData;
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                throw error;
            }
        }

        window.selectLevel = async function(levelName) {
            selectedLevel = levelName;
            
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            try {
                const data = await loadEncryptedData(levelName);
                gameData = selectRandomProblems(data);
                
                document.getElementById('levelSelector').classList.add('hidden');
                document.getElementById('gameArea').classList.remove('hidden');
                
                resetGame();
            } catch (error) {
                alert(`Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${levelName}`);
                console.error(error);
            }
        };

        function selectRandomProblems(data) {
            return data.map(group => {
                const seed = wasmModule.generate_seed();
                const randomIndex = seed % group.problems.length;
                return group.problems[randomIndex];
            });
        }
        
        function playClickSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
        }

        function parseAnswer(answer) {
            const blocks = answer.split('/');
            correctAnswer = blocks.join('');
            return blocks;
        }
        
        function getFakeBlocks(currentLevel) {
            const fakeBlocks = [];
            gameData.forEach((game, idx) => {
                if (idx !== currentLevel) {
                    fakeBlocks.push(...game.answer.split('/'));
                }
            });
            // Ï°∞ÏÇ¨ Ï†úÍ±∞
            return fakeBlocks.filter(block => !FIXED_JOSA_BLOCKS.includes(block));
        }
        
        function createBlockSequence(correctBlocks, fakeBlocks) {
            // Ï°∞ÏÇ¨ Ï†úÍ±∞
            const filteredCorrect = correctBlocks.filter(block => !FIXED_JOSA_BLOCKS.includes(block));
            const filteredFake = fakeBlocks.filter(block => !FIXED_JOSA_BLOCKS.includes(block));
            
            const seed = wasmModule.generate_seed();
            const correctJson = JSON.stringify(filteredCorrect);
            const fakeJson = JSON.stringify(filteredFake);
            const sequenceJson = wasmModule.generate_block_sequence(correctJson, fakeJson, seed);
            return JSON.parse(sequenceJson);
        }
        
        window.toggleTarget = function() {
            document.getElementById('target').classList.toggle('show');
        };

        function getBlockColor(blockText) {
            const color = wasmModule.get_block_color(blockText);
            return { bg: color, text: '#000000' };
        }

        window.startGame = function() {
            if (gameData.length === 0) return;
            
            const currentGame = gameData[level];
            const blocks = parseAnswer(currentGame.answer);
            const fakeBlocks = getFakeBlocks(level);
            const sequence = createBlockSequence(blocks, fakeBlocks);
            
            availableBlocks = sequence;
            grid = Array(CONFIG.GRID_ROWS).fill(null).map(() => Array(CONFIG.GRID_COLS).fill(null));
            fallingBlocks = [];
            userAnswer = "";
            answerHistory = [];
            gameState = 'playing';
            blockIdCounter = 0;
            gameStartTime = Date.now();
            mistakeCount = 0;
            currentLevelBombCount = 0;
            
            wasmModule.reset_undo_count();
            wasmModule.reset_bomb_usage();
            updateStats();
            
            document.getElementById('description').textContent = 'Î¨∏Ïû•: ' + currentGame.description;
            document.getElementById('target').textContent = 'Î™©Ìëú: ' + correctAnswer.split('').map(c => c === " " ? "‚ñ°" : c).join('');
            document.getElementById('target').classList.remove('show');
            document.getElementById('message').textContent = '';
            document.getElementById('buttons').innerHTML = '<button class="btn btn-stop" onclick="stopGameManually()">‚ñ† Í≤åÏûÑ Ï§ëÎã®</button>';
            
            stopGame();
            updateDisplay();
            spawnBlock();
            startFalling();
            startGravity();
            setTimeout(() => scheduleNextBlock(), 1500);
        };

        window.stopGameManually = function() {
            gameState = 'stopped';
            stopGame();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            showButtons();
        };

        function resetGame() {
            level = 0;
            gameState = 'ready';
            userAnswer = "";
            answerHistory = [];
            correctAnswer = "";
            speed = CONFIG.FALL_SPEED;
            stopGame();
            
            wasmModule.reset_undo_count();
            wasmModule.reset_bomb_usage();
            updateStats();
            
            document.getElementById('levelNum').textContent = '1';
            document.getElementById('message').textContent = '';
            document.getElementById('buttons').innerHTML = '<button class="btn btn-start" onclick="startGame()">‚ñ∂ Í≤åÏûÑ ÏãúÏûë</button>';
            
            grid = Array(CONFIG.GRID_ROWS).fill(null).map(() => Array(CONFIG.GRID_COLS).fill(null));
            fallingBlocks = [];
            updateDisplay();
        }

        window.backToLevelSelect = function() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('levelSelector').classList.remove('hidden');
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedLevel = null;
            gameData = [];
            resetGame();
        };

        function spawnBlock() {
            if (gameState !== 'playing' || availableBlocks.length === 0) return;
            
            const blockText = availableBlocks.shift();
            const cells = blockText.split('');
            const maxLane = CONFIG.GRID_COLS - cells.length;
            const seed = wasmModule.generate_seed();
            const lane = seed % (maxLane + 1);
            
            const newBlock = {
                text: blockText,
                cells: cells,
                position: -1,
                lane: lane,
                id: blockIdCounter++,
                color: getBlockColor(blockText)
            };
            
            if (!checkCollision(newBlock)) {
                fallingBlocks.push(newBlock);
                updateDisplay();
            } else {
                availableBlocks.unshift(blockText);
                setTimeout(() => spawnBlock(), 500);
            }
        }

        function scheduleNextBlock() {
            if (gameState !== 'playing' || availableBlocks.length === 0) return;
            
            const seed = wasmModule.generate_seed();
            const delay = (seed % (CONFIG.SPAWN_DELAY_MAX - CONFIG.SPAWN_DELAY_MIN)) + CONFIG.SPAWN_DELAY_MIN;
            spawnTimeout = setTimeout(() => {
                spawnBlock();
                scheduleNextBlock();
            }, delay);
        }

        function startFalling() {
            fallInterval = setInterval(() => {
                if (gameState !== 'playing') return;
                
                fallingBlocks.forEach(block => {
                    const nextBlock = { ...block, position: block.position + 1 };
                    
                    if (checkCollision(nextBlock)) {
                        stackBlock(block);
                        fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                    } else {
                        block.position++;
                    }
                });
                
                updateDisplay();
            }, speed);
        }

        function startGravity() {
            gravityInterval = setInterval(() => {
                if (gameState !== 'playing') return;
                applyGravityStep();
            }, CONFIG.GRAVITY_SPEED);
        }

        function stopGame() {
            if (fallInterval) {
                clearInterval(fallInterval);
                fallInterval = null;
            }
            if (spawnTimeout) {
                clearTimeout(spawnTimeout);
                spawnTimeout = null;
            }
            if (gravityInterval) {
                clearInterval(gravityInterval);
                gravityInterval = null;
            }
        }

        function checkCollision(block) {
            const row = block.position;
            if (row < 0) return false;
            if (row >= CONFIG.GRID_ROWS) return false;
            
            for (let i = 0; i < block.cells.length; i++) {
                const col = block.lane + i;
                if (col >= CONFIG.GRID_COLS) return false;
                
                const nextRow = row + 1;
                if (nextRow >= CONFIG.GRID_ROWS) return true;
                if (grid[nextRow][col] !== null) return true;
            }
            return false;
        }

        function stackBlock(block) {
            block.cells.forEach((cell, idx) => {
                const row = block.position;
                const col = block.lane + idx;
                if (row >= 0 && row < CONFIG.GRID_ROWS && col < CONFIG.GRID_COLS) {
                    grid[row][col] = {
                        char: cell,
                        blockText: block.text,
                        color: block.color,
                        id: block.id,
                        blockLength: block.cells.length,
                        posInBlock: idx
                    };
                }
            });
        }

        function applyGravityStep() {
            const blockIds = new Set();
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    if (grid[row][col] !== null) {
                        blockIds.add(grid[row][col].id);
                    }
                }
            }
            
            let moved = false;
            blockIds.forEach(blockId => {
                const blockCells = [];
                for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                    for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                        if (grid[row][col] && grid[row][col].id === blockId) {
                            blockCells.push({ row, col, data: grid[row][col] });
                        }
                    }
                }
                
                if (blockCells.length === 0) return;
                
                const canFall = blockCells.every(cell => {
                    const nextRow = cell.row + 1;
                    if (nextRow >= CONFIG.GRID_ROWS) return false;
                    const cellBelow = grid[nextRow][cell.col];
                    return cellBelow === null || cellBelow.id === blockId;
                });
                
                if (canFall) {
                    blockCells.sort((a, b) => b.row - a.row);
                    blockCells.forEach(cell => {
                        grid[cell.row][cell.col] = null;
                    });
                    blockCells.forEach(cell => {
                        grid[cell.row + 1][cell.col] = cell.data;
                    });
                    moved = true;
                }
            });
            
            if (moved) updateDisplay();
        }

        function updateDisplay() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            // 8x9 Í∑∏Î¶¨Îìú ÌëúÏãú
            for (let row = 0; row < CONFIG.GRID_ROWS; row++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                
                for (let col = 0; col < CONFIG.GRID_COLS; col++) {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    
                    const fallingBlock = fallingBlocks.find(fb => 
                        fb.position === row && col >= fb.lane && col < fb.lane + fb.cells.length
                    );
                    
                    if (fallingBlock) {
                        const fallingIdx = col - fallingBlock.lane;
                        cellEl.style.backgroundColor = fallingBlock.color.bg;
                        cellEl.style.color = fallingBlock.color.text;
                        cellEl.textContent = fallingBlock.cells[fallingIdx] === " " ? "" : fallingBlock.cells[fallingIdx];
                        cellEl.classList.add('clickable', 'block-cell');
                        
                        if (fallingBlock.cells.length === 1) {
                            cellEl.classList.add('block-single');
                        } else if (fallingIdx === 0) {
                            cellEl.classList.add('block-start');
                        } else if (fallingIdx === fallingBlock.cells.length - 1) {
                            cellEl.classList.add('block-end');
                        } else {
                            cellEl.classList.add('block-middle');
                        }
                        
                        cellEl.dataset.blockId = fallingBlock.id;
                        cellEl.onclick = () => handleBlockClick(fallingBlock.id);
                        cellEl.onmouseenter = () => highlightBlock(fallingBlock.id, true);
                        cellEl.onmouseleave = () => highlightBlock(fallingBlock.id, false);
                    } else if (grid[row][col]) {
                        const cell = grid[row][col];
                        cellEl.style.backgroundColor = cell.color.bg;
                        cellEl.style.color = cell.color.text;
                        cellEl.textContent = cell.char === " " ? "" : cell.char;
                        cellEl.classList.add('clickable', 'block-cell');
                        
                        if (cell.blockLength === 1) {
                            cellEl.classList.add('block-single');
                        } else if (cell.posInBlock === 0) {
                            cellEl.classList.add('block-start');
                        } else if (cell.posInBlock === cell.blockLength - 1) {
                            cellEl.classList.add('block-end');
                        } else {
                            cellEl.classList.add('block-middle');
                        }
                        
                        cellEl.dataset.blockId = cell.id;
                        cellEl.onclick = () => handleCellClick(row, col);
                        cellEl.onmouseenter = () => highlightBlock(cell.id, true);
                        cellEl.onmouseleave = () => highlightBlock(cell.id, false);
                    } else {
                        cellEl.classList.add('empty');
                    }
                    
                    rowEl.appendChild(cellEl);
                }
                
                gridEl.appendChild(rowEl);
            }
            
            // Í≥†Ï†ï Ï°∞ÏÇ¨ Î∏îÎ°ù Ìñâ Ï∂îÍ∞Ä
            const josaRow = document.createElement('div');
            josaRow.className = 'row fixed-josa-row';
            
            for (let i = 0; i < FIXED_JOSA_BLOCKS.length; i++) {
                const josaText = FIXED_JOSA_BLOCKS[i];
                const cellEl = document.createElement('div');
                cellEl.className = 'cell clickable block-cell block-single fixed-josa';
                
                const color = getBlockColor(josaText);
                cellEl.style.backgroundColor = color.bg;
                cellEl.style.color = color.text;
                cellEl.textContent = josaText === ' ' ? '' : josaText;
                
                cellEl.onclick = () => handleFixedJosaClick(josaText);
                
                josaRow.appendChild(cellEl);
            }
            
            // ÎÇòÎ®∏ÏßÄ Îπà Ïπ∏ Ï±ÑÏö∞Í∏∞
            const remaining = CONFIG.GRID_COLS - FIXED_JOSA_BLOCKS.length;
            for (let i = 0; i < remaining; i++) {
                const cellEl = document.createElement('div');
                cellEl.className = 'cell empty';
                josaRow.appendChild(cellEl);
            }
            
            gridEl.appendChild(josaRow);
            
            updateAnswerDisplay();
        }


function handleFixedJosaClick(josaText) {
    if (gameState !== 'playing') return;
    
    playClickSound();
    
    // ÎπàÏπ∏Ïù¥ ÏïÑÎãå Ï°∞ÏÇ¨Îäî Îí§Ïóê ÏûêÎèôÏúºÎ°ú Í≥µÎ∞± Ï∂îÍ∞Ä
    const textToAdd = (josaText !== ' ') ? josaText + ' ' : josaText;
    
    answerHistory.push(textToAdd);
    userAnswer += textToAdd;
    
    updateDisplay();
    
    const correctLength = correctAnswer.length;
    if (userAnswer.length >= correctLength) {
        checkAnswer();
    }
}

        function highlightBlock(blockId, highlight) {
            const cells = document.querySelectorAll(`[data-block-id="${blockId}"]`);
            cells.forEach(cell => {
                if (highlight) {
                    cell.classList.add('block-hover');
                } else {
                    cell.classList.remove('block-hover');
                }
            });
        }

        function handleBlockClick(blockId) {
            if (gameState !== 'playing') return;
            
            const block = fallingBlocks.find(b => b.id === blockId);
            if (!block) return;
            
            playClickSound();
            const blockText = block.text;
            fallingBlocks = fallingBlocks.filter(b => b.id !== blockId);
            answerHistory.push(blockText);
            userAnswer += blockText;
            
            updateDisplay();
            
            const correctLength = correctAnswer.length;
            if (userAnswer.length >= correctLength) {
                checkAnswer();
            }
        }

        function handleCellClick(row, col) {
            if (gameState !== 'playing') return;
            
            const cell = grid[row][col];
            if (!cell) return;

            playClickSound();
            const blockText = cell.blockText;
            const blockId = cell.id;

            for (let r = 0; r < CONFIG.GRID_ROWS; r++) {
                for (let c = 0; c < CONFIG.GRID_COLS; c++) {
                    if (grid[r][c] && grid[r][c].id === blockId) {
                        grid[r][c] = null;
                    }
                }
            }

            answerHistory.push(blockText);
            userAnswer += blockText;
            updateDisplay();

            const correctLength = correctAnswer.length;
            if (userAnswer.length >= correctLength) {
                checkAnswer();
            }
        }

        function handleUndo() {
            if (gameState !== 'playing' || answerHistory.length === 0) return;

            if (!wasmModule.can_undo()) {
                alert('ÎêòÎèåÎ¶¨Í∏∞Îäî Í≤åÏûÑÎãπ 20Î≤àÍπåÏßÄÎßå Í∞ÄÎä•Ìï©ÎãàÎã§.');
                return;
            }

            wasmModule.increment_undo();
            updateStats();

            const lastBlock = answerHistory.pop();
            userAnswer = userAnswer.slice(0, -lastBlock.length);
            
            // Ï°∞ÏÇ¨Îäî ÎêòÎèåÎ†§ÎèÑ Îã§Ïãú ÏÉùÏÑ±ÌïòÏßÄ ÏïäÏùå (Í≥†Ï†ï ÏòÅÏó≠Ïóê ÏûàÏúºÎØÄÎ°ú)
            if (!FIXED_JOSA_BLOCKS.includes(lastBlock)) {
                const cells = lastBlock.split('');
                const maxLane = CONFIG.GRID_COLS - cells.length;
                const seed = wasmModule.generate_seed();
                const lane = seed % (maxLane + 1);
                
                const newBlock = {
                    text: lastBlock,
                    cells: cells,
                    position: -1,
                    lane: lane,
                    id: blockIdCounter++,
                    color: getBlockColor(lastBlock)
                };
                
                fallingBlocks.push(newBlock);
            }
            
            updateDisplay();
        }

        function handleBomb() {
            if (gameState !== 'playing') return;
            
            currentLevelBombCount++;
            updateStats();
            playClickSound();
            
            grid = Array(CONFIG.GRID_ROWS).fill(null).map(() => Array(CONFIG.GRID_COLS).fill(null));
            fallingBlocks = [];
            
            const currentBlocks = parseAnswer(gameData[level].answer);
            const neededBlocks = [];
            let tempAnswer = userAnswer;
            
            for (const block of currentBlocks) {
                if (!tempAnswer.startsWith(block)) {
                    neededBlocks.push(block);
                } else {
                    tempAnswer = tempAnswer.slice(block.length);
                }
            }
            
            // Ï°∞ÏÇ¨ Ï†úÍ±∞
            const filteredNeeded = neededBlocks.filter(block => !FIXED_JOSA_BLOCKS.includes(block));
            
            const fakeBlocks = getFakeBlocks(level);
            const enhancedBlocks = [];
            
            filteredNeeded.forEach(block => {
                for (let i = 0; i < 3; i++) {
                    enhancedBlocks.push(block);
                }
            });
            
            const remainingCount = Math.max(10, filteredNeeded.length * 2);
            for (let i = 0; i < remainingCount && fakeBlocks.length > 0; i++) {
                const seed = wasmModule.generate_seed();
                const fakeIdx = seed % fakeBlocks.length;
                enhancedBlocks.push(fakeBlocks[fakeIdx]);
                fakeBlocks.splice(fakeIdx, 1);
            }
            
            const seed = wasmModule.generate_seed();
            const shuffledJson = wasmModule.generate_block_sequence(
                JSON.stringify(enhancedBlocks.slice(0, Math.ceil(enhancedBlocks.length / 2))),
                JSON.stringify(enhancedBlocks.slice(Math.ceil(enhancedBlocks.length / 2))),
                seed
            );
            availableBlocks = JSON.parse(shuffledJson);
            
            updateDisplay();
            
            if (spawnTimeout) {
                clearTimeout(spawnTimeout);
                spawnTimeout = null;
            }
            
            setTimeout(() => {
                spawnBlock();
                scheduleNextBlock();
            }, 300);
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            const text = userAnswer.split('').map(c => c === " " ? "‚ñ°" : c).join('');
            display.innerHTML = text + '<span class="blink">|</span>';
            
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = answerHistory.length === 0 || gameState !== 'playing' || !wasmModule.can_undo();
            
            const bombBtn = document.getElementById('bombBtn');
            bombBtn.disabled = gameState !== 'playing';
        }

        function updateStats() {
            document.getElementById('undoCount').textContent = wasmModule.get_undo_count();
            document.getElementById('bombCount').textContent = currentLevelBombCount;
        }

       
function checkAnswer() {
    const isCorrect = userAnswer === correctAnswer;
    const messageEl = document.getElementById('message');

    if (isCorrect) {
        const elapsedSeconds = Math.floor((Date.now() - gameStartTime) / 1000);
        if (!wasmModule.verify_timing(level, elapsedSeconds)) {
            messageEl.textContent = '‚ö†Ô∏è ÎπÑÏ†ïÏÉÅÏ†ÅÏù∏ ÌîåÎ†àÏù¥Í∞Ä Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§.';
            messageEl.className = 'message fail show';
            gameState = 'failed';
            stopGame();
            
            setTimeout(() => {
                messageEl.classList.remove('show');
                setTimeout(() => showButtons(), 300);
            }, 2000);
            return;
        }
        
        messageEl.textContent = 'üéâ Ï†ïÎãµÏûÖÎãàÎã§!';
        messageEl.className = 'message success show';
        gameState = 'success';
        stopGame();
        
        setTimeout(() => {
            messageEl.classList.remove('show');
            setTimeout(() => {
                if (level < gameData.length - 1) {
                    level++;
                    document.getElementById('levelNum').textContent = level + 1;
                    speed = Math.max(400, speed - 100);
                    currentLevelBombCount = 0;
                    startGame();
                } else {
                    messageEl.textContent = 'üèÜ Î™®Îì† Î†àÎ≤®ÏùÑ ÌÅ¥Î¶¨Ïñ¥ÌñàÏäµÎãàÎã§!';
                    messageEl.className = 'message success show';
                    gameState = 'complete';
                    setTimeout(() => {
                        messageEl.classList.remove('show');
                        setTimeout(() => showButtons(), 300);
                    }, 2000);
                }
            }, 300);
        }, 2000);
    } else {
        mistakeCount++;
        messageEl.textContent = '‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§!';
        messageEl.className = 'message fail show';
        gameState = 'failed';
        stopGame();
        
        setTimeout(() => {
            messageEl.classList.remove('show');
            setTimeout(() => showButtons(), 300);
        }, 2000);
    }
}

                ${gameState === 'failed' || gameState === 'stopped' ? '<button class="btn btn-start" onclick="startGame()">‚ñ∂ Îã§Ïãú ÏãúÎèÑ</button>' : ''}
                ${gameState === 'failed' || gameState === 'stopped' ? '<button class="btn btn-stop" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>' : ''}

        });
    </script>
