<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>í•œêµ­ì–´ í•™ìŠµ ê²Œì„</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="studentInfo"></span>
        <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <div class="container">
        <div class="game-box" id="gameBox">
            <div class="loading" id="loadingScreen">
                <div class="loading-spinner"></div>
                <p>ê²Œì„ ë°ì´í„°ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘...</p>
            </div>

            <div id="gameContent" style="display: none;">
                <div class="level-selector" id="levelSelector">
                    <h2>í•™ìŠµ ë‹¨ê³„ ì„ íƒ</h2>
                    <div class="level-buttons" id="levelButtons"></div>
                </div>

                <div id="gameArea" style="display: none;">
                    <div class="description" id="description"></div>
                    
                    <div class="grid-container">
                        <div class="grid" id="grid"></div>
                        <div class="start-overlay" id="startOverlay">
                            <div class="buttons">
                                <button class="btn btn-start" onclick="startGame()">â–¶ ì‹œì‘</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="buttons">
                        <button class="btn btn-reset" onclick="backToLevelSelect()">â† ë ˆë²¨ ì„ íƒ</button>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-header">
                            <div class="answer-header-left">
                                <h3>ì •ë‹µì¹¸:</h3>
                                <div class="level">ë ˆë²¨ <span id="levelNum">1</span> / 12</div>
                            </div>
                            <div class="button-group">
                                <button class="show-target-btn" onclick="toggleTarget()">ğŸ‘ï¸</button>
                                <button class="undo-btn" id="undoBtn">â†¶</button>
                            </div>
                        </div>
                        <div class="answer-display" id="answerDisplay">
                            <span class="blink">|</span>
                        </div>
                        <div class="target" id="target"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // ë„ë©”ì¸ ì²´í¬
        const allowedDomains = ['yigunha.github.io', 'localhost', '127.0.0.1'];
        const currentDomain = window.location.hostname;
        
        if (!allowedDomains.some(domain => currentDomain.includes(domain))) {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">ì´ ë„ë©”ì¸ì—ì„œëŠ” ì‹¤í–‰í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            throw new Error('Unauthorized domain');
        }

        // WASM ëª¨ë“ˆ
        let wasmModule = null;
        
        const CONFIG = {
            GRID_WIDTH: 360,
            GRID_HEIGHT: 354,
            FALL_SPEED: 2,
            UPDATE_INTERVAL: 50,
            SPAWN_DELAY_MIN: 2000,
            SPAWN_DELAY_MAX: 3000,
            WRONG_ANSWERS_PER_CORRECT: 3,
            CHECK_INTERVAL: 5000,
            CORRECT_BLOCK_PROBABILITY: 0.65,
        };

        // ê²Œì„ ë³€ìˆ˜
        let gameData = [];
        let currentProblem = 0;
        let fallingBlocks = [];
        let stackedBlocks = [];
        let userAnswer = "";
        let answerHistory = [];
        let gameState = 'ready';
        let updateInterval = null;
        let spawnTimeout = null;
        let correctAnswer = "";
        let blockIdCounter = 0;
        let correctBlocks = [];
        let wrongBlocks = [];
        let remainingCorrectBlocks = [];
        let checkInterval = null;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // WASM ì´ˆê¸°í™”
        async function initWasm() {
            try {
                const wasm = await import('./pkg/korean_game_wasm.js');
                await wasm.default();
                wasmModule = wasm;
                console.log('WASM initialized:', wasm.get_version());
                return true;
            } catch (error) {
                console.error('WASM load failed:', error);
                alert('WASM ëª¨ë“ˆì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return false;
            }
        }

        // ì•”í˜¸í™”ëœ ë°ì´í„° ë¡œë“œ
        async function loadGameData() {
            try {
                const response = await fetch('./data/3A_encrypted.dat');
                const encryptedBytes = new Uint8Array(await response.arrayBuffer());
                
                const decryptedJson = wasmModule.decrypt_xor(encryptedBytes);
                const fullData = JSON.parse(decryptedJson);
                
                gameData = fullData.map(group => {
                    const randomIndex = Math.floor(Math.random() * group.problems.length);
                    return {
                        group: group.group,
                        problem: group.problems[randomIndex]
                    };
                });
                
                console.log('Game data loaded:', gameData.length, 'problems');
                return true;
            } catch (error) {
                console.error('Failed to load game data:', error);
                alert('ê²Œì„ ë°ì´í„°ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return false;
            }
        }

        // ë¡œê·¸ì¸ í™•ì¸
        function checkLogin() {
            if (!wasmModule) return false;
            
            try {
                if (!wasmModule.check_login_status()) {
                    window.location.href = '../munpup.html';
                    return false;
                }
                
                wasmModule.refresh_cookies();
                
                const studentName = wasmModule.get_cookie('studentName');
                const studentClass = wasmModule.get_cookie('studentClass');
                document.getElementById('studentInfo').textContent = 
                    `${studentClass} ${studentName}`;
                document.getElementById('userInfo').style.display = 'flex';
                
                return true;
            } catch (error) {
                console.error('Login check failed:', error);
                window.location.href = '../munpup.html';
                return false;
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        window.logout = function() {
            if (wasmModule) {
                wasmModule.delete_cookie('studentName');
                wasmModule.delete_cookie('studentClass');
                wasmModule.delete_cookie('studentPassword');
            }
            window.location.href = '../munpup.html';
        };

        // ë ˆë²¨ ë²„íŠ¼ ìƒì„±
        function createLevelButtons() {
            const buttonsContainer = document.getElementById('levelButtons');
            gameData.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = `ë‹¨ê³„ ${item.group}`;
                btn.onclick = () => selectLevel(index);
                buttonsContainer.appendChild(btn);
            });
        }

        // ë ˆë²¨ ì„ íƒ
        function selectLevel(index) {
            currentProblem = index;
            
            document.querySelectorAll('.level-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            
            document.getElementById('levelSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('levelNum').textContent = (index + 1);
            
            loadProblem();
        }

        // ë¬¸ì œ ë¡œë“œ
        function loadProblem() {
            const problem = gameData[currentProblem].problem;
            document.getElementById('description').textContent = 'ë¬¸ì¥: ' + problem.description;
            
            correctBlocks = problem.answer.split('/').filter(s => s);
            correctAnswer = correctBlocks.join('');
            remainingCorrectBlocks = [...correctBlocks];
            
            wrongBlocks = [];
            gameData.forEach((item, idx) => {
                if (idx !== currentProblem) {
                    wrongBlocks.push(...item.problem.answer.split('/').filter(s => s));
                }
            });
            
            fallingBlocks = [];
            stackedBlocks = [];
            userAnswer = "";
            answerHistory = [];
            gameState = 'ready';
            blockIdCounter = 0;
            
            document.getElementById('target').textContent = 'ëª©í‘œ: ' + correctAnswer.split('').map(c => c === " " ? "â–¢" : c).join('');
            document.getElementById('target').classList.remove('show');
            
            updateDisplay();
            document.getElementById('startOverlay').classList.remove('hidden');
        }

        // ê²Œì„ ì‹œì‘
        window.startGame = function() {
            if (gameState === 'playing') return;
            
            gameState = 'playing';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('message').textContent = '';
            
            // ì´ˆê¸° ë¸”ë¡ 3ê°œ ìƒì„±
            for (let i = 0; i < 3; i++) {
                setTimeout(() => spawnBlock(), i * 600);
            }
            
            updateInterval = setInterval(gameLoop, CONFIG.UPDATE_INTERVAL);
            scheduleNextBlock();
            checkInterval = setInterval(checkCorrectBlocksOnScreen, CONFIG.CHECK_INTERVAL);
        };

        // ê²Œì„ ë£¨í”„ (ìˆ˜ì •ë¨ - ì¶©ëŒ ê°ì§€ ê°œì„ )
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            let needsUpdate = false;
            
            fallingBlocks.forEach(block => {
                const blockEl = document.querySelector(`[data-block-id="${block.id}"]`);
                if (!blockEl) return;
                
                const blockHeight = blockEl.offsetHeight;
                const blockWidth = blockEl.offsetWidth;
                
                // ë‹¤ìŒ ìœ„ì¹˜ ê³„ì‚°
                const nextY = block.y + CONFIG.FALL_SPEED;
                const blockBottom = nextY + blockHeight;
                
                // ë°”ë‹¥ ì¶©ëŒ í™•ì¸
                if (blockBottom >= CONFIG.GRID_HEIGHT) {
                    // ë°”ë‹¥ì— ì •í™•íˆ ë§ì¶¤
                    block.y = CONFIG.GRID_HEIGHT - blockHeight;
                    stackedBlocks.push({...block});
                    fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                    needsUpdate = true;
                    return;
                }
                
                // ìŒ“ì¸ ë¸”ë¡ê³¼ ì¶©ëŒ í™•ì¸
                let collided = false;
                for (let stacked of stackedBlocks) {
                    const stackedEl = document.querySelector(`[data-block-id="${stacked.id}"]`);
                    if (!stackedEl) continue;
                    
                    const stackedWidth = stackedEl.offsetWidth;
                    const stackedHeight = stackedEl.offsetHeight;
                    
                    // Xì¶• ê²¹ì¹¨ í™•ì¸
                    const xOverlap = !(block.x + blockWidth <= stacked.x || block.x >= stacked.x + stackedWidth);
                    
                    // Yì¶• ì¶©ëŒ í™•ì¸ (ë‹¤ìŒ ìœ„ì¹˜ ê¸°ì¤€)
                    if (xOverlap && blockBottom >= stacked.y && nextY < stacked.y) {
                        // ìŒ“ì¸ ë¸”ë¡ ë°”ë¡œ ìœ„ì— ì •í™•íˆ ë°°ì¹˜
                        block.y = stacked.y - blockHeight;
                        stackedBlocks.push({...block});
                        fallingBlocks = fallingBlocks.filter(b => b.id !== block.id);
                        collided = true;
                        needsUpdate = true;
                        break;
                    }
                }
                
                // ì¶©ëŒí•˜ì§€ ì•Šì•˜ìœ¼ë©´ ê³„ì† ë‚™í•˜
                if (!collided) {
                    block.y = nextY;
                    needsUpdate = true;
                }
            });
            
            if (needsUpdate) {
                updateDisplay();
            }
        }

        // í™”ë©´ì— ì •ë‹µ ë¸”ë¡ ì²´í¬
        function checkCorrectBlocksOnScreen() {
            if (gameState !== 'playing' || remainingCorrectBlocks.length === 0) return;
            
            const allBlocks = [...fallingBlocks, ...stackedBlocks];
            const hasCorrectBlock = allBlocks.some(block => 
                remainingCorrectBlocks.includes(block.text)
            );
            
            if (!hasCorrectBlock) {
                explodeAllBlocks();
            }
        }

        // ëª¨ë“  ë¸”ë¡ í­íŒŒ
        function explodeAllBlocks() {
            if (fallingBlocks.length === 0 && stackedBlocks.length === 0) return;
            
            playExplodeSound();
            document.getElementById('message').textContent = 'ğŸ’¥ ì •ë‹µ ë¸”ë¡ì´ ì—†ì–´ì„œ í­íŒŒ!';
            document.getElementById('message').className = 'message explode';
            
            // í­íŒŒ ì• ë‹ˆë©”ì´ì…˜
            [...fallingBlocks, ...stackedBlocks].forEach(block => {
                const blockEl = document.querySelector(`[data-block-id="${block.id}"]`);
                if (blockEl) {
                    blockEl.classList.add('exploding');
                }
            });
            
            setTimeout(() => {
                fallingBlocks = [];
                stackedBlocks = [];
                updateDisplay();
                document.getElementById('message').textContent = '';
                
                // ìƒˆ ë¸”ë¡ ìƒì„±
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => spawnBlock(), i * 400);
                }
            }, 500);
        }

        // ë¸”ë¡ ìƒì„±
        function spawnBlock() {
            if (gameState !== 'playing') return;
            
            let blockText;
            
            if (remainingCorrectBlocks.length > 0 && Math.random() < CONFIG.CORRECT_BLOCK_PROBABILITY) {
                blockText = remainingCorrectBlocks[Math.floor(Math.random() * remainingCorrectBlocks.length)];
            } else {
                if (wrongBlocks.length === 0) return;
                blockText = wrongBlocks[Math.floor(Math.random() * wrongBlocks.length)];
            }
            
            // ë¸”ë¡ í¬ê¸° ì¶”ì •
            const estimatedWidth = blockText.length * 22 + 28;
            const maxX = Math.max(0, CONFIG.GRID_WIDTH - estimatedWidth);
            
            const newBlock = {
                text: blockText,
                x: Math.random() * maxX,
                y: -50,  // í™”ë©´ ìœ„ì—ì„œ ì‹œì‘
                id: blockIdCounter++,
                color: getBlockColor(blockText),
                isCorrect: correctBlocks.includes(blockText)
            };
            
            fallingBlocks.push(newBlock);
            updateDisplay();
        }

        // ë¸”ë¡ ìƒ‰ìƒ
        function getBlockColor(text) {
            const len = text.replace(/ /g, '').length;
            if (text.includes(' ')) {
                return { bg: '#FCD34D', text: '#000' };
            } else if (len === 1) {
                const colors = ['#F87171', '#FB923C', '#A78BFA', '#F472B6', '#FBBF24'];
                return { bg: colors[Math.floor(Math.random() * colors.length)], text: '#000' };
            } else if (len === 2) {
                return { bg: '#6EE7B7', text: '#000' };
            } else if (len === 3) {
                return { bg: '#7DD3FC', text: '#000' };
            } else {
                return { bg: '#C4B5FD', text: '#000' };
            }
        }

        // ë‹¤ìŒ ë¸”ë¡ ìŠ¤ì¼€ì¤„
        function scheduleNextBlock() {
            if (gameState !== 'playing') return;
            
            const delay = Math.random() * (CONFIG.SPAWN_DELAY_MAX - CONFIG.SPAWN_DELAY_MIN) + CONFIG.SPAWN_DELAY_MIN;
            spawnTimeout = setTimeout(() => {
                spawnBlock();
                scheduleNextBlock();
            }, delay);
        }

        // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            // ìŒ“ì¸ ë¸”ë¡ ë¨¼ì €
            stackedBlocks.forEach(block => {
                const blockEl = createBlockElement(block);
                gridEl.appendChild(blockEl);
            });
            
            // ë–¨ì–´ì§€ëŠ” ë¸”ë¡
            fallingBlocks.forEach(block => {
                const blockEl = createBlockElement(block);
                gridEl.appendChild(blockEl);
            });
            
            updateAnswerDisplay();
        }

        // ë¸”ë¡ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
        function createBlockElement(block) {
            const blockEl = document.createElement('div');
            blockEl.className = 'block';
            blockEl.style.backgroundColor = block.color.bg;
            blockEl.style.color = block.color.text;
            blockEl.style.left = Math.round(block.x) + 'px';
            blockEl.style.top = Math.round(block.y) + 'px';
            blockEl.textContent = block.text === " " ? "â–¡" : block.text;
            blockEl.dataset.blockId = block.id;
            blockEl.onclick = (e) => {
                e.stopPropagation();
                handleBlockClick(block.id);
            };
            return blockEl;
        }

        // ë¸”ë¡ í´ë¦­
        function handleBlockClick(blockId) {
            if (gameState !== 'playing') return;
            
            let block = fallingBlocks.find(b => b.id === blockId);
            let isStacked = false;
            
            if (!block) {
                block = stackedBlocks.find(b => b.id === blockId);
                isStacked = true;
            }
            
            if (!block) return;
            
            playClickSound();
            const blockText = block.text;
            
            // ë¸”ë¡ ì œê±°
            if (isStacked) {
                stackedBlocks = stackedBlocks.filter(b => b.id !== blockId);
            } else {
                fallingBlocks = fallingBlocks.filter(b => b.id !== blockId);
            }
            
            // ë‹µì•ˆì— ì¶”ê°€
            answerHistory.push(blockText);
            userAnswer += blockText;
            
            // ë‚¨ì€ ì •ë‹µ ë¸”ë¡ì—ì„œ ì œê±°
            const index = remainingCorrectBlocks.indexOf(blockText);
            if (index > -1) {
                remainingCorrectBlocks.splice(index, 1);
            }
            
            updateDisplay();
            
            if (userAnswer.length >= correctAnswer.length) {
                checkAnswer();
            }
        }

        // ì‹¤í–‰ì·¨ì†Œ
        function handleUndo() {
            if (gameState !== 'playing' || answerHistory.length === 0) return;

            const lastBlock = answerHistory.pop();
            userAnswer = userAnswer.slice(0, -lastBlock.length);
            
            if (correctBlocks.includes(lastBlock)) {
                remainingCorrectBlocks.push(lastBlock);
            }
            
            const estimatedWidth = lastBlock.length * 22 + 28;
            const maxX = Math.max(0, CONFIG.GRID_WIDTH - estimatedWidth);
            
            const newBlock = {
                text: lastBlock,
                x: Math.random() * maxX,
                y: -50,
                id: blockIdCounter++,
                color: getBlockColor(lastBlock),
                isCorrect: correctBlocks.includes(lastBlock)
            };
            
            fallingBlocks.push(newBlock);
            updateDisplay();
        }

        // ë‹µì•ˆ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            const text = userAnswer.split('').map(c => c === " " ? "â–¢" : c).join('');
            display.innerHTML = text + '<span class="blink">|</span>';
            
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = answerHistory.length === 0 || gameState !== 'playing';
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer() {
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                document.getElementById('message').textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!';
                document.getElementById('message').className = 'message success';
                gameState = 'success';
                stopGame();
                
                setTimeout(() => {
                    if (currentProblem < gameData.length - 1) {
                        currentProblem++;
                        document.getElementById('levelNum').textContent = currentProblem + 1;
                        loadProblem();
                        startGame();
                    } else {
                        document.getElementById('message').textContent = 'ğŸ† ëª¨ë“  ë ˆë²¨ì„ í´ë¦¬ì–´í–ˆìŠµë‹ˆë‹¤!';
                        setTimeout(() => backToLevelSelect(), 2000);
                    }
                }, 1500);
            } else {
                document.getElementById('message').textContent = 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤!';
                document.getElementById('message').className = 'message fail';
                gameState = 'failed';
                stopGame();
            }
        }

        // ê²Œì„ ì¤‘ì§€
        function stopGame() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            if (spawnTimeout) {
                clearTimeout(spawnTimeout);
                spawnTimeout = null;
            }
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // ë ˆë²¨ ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°
        window.backToLevelSelect = function() {
            stopGame();
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('levelSelector').style.display = 'block';
        };

        // íƒ€ê²Ÿ í† ê¸€
        window.toggleTarget = function() {
            document.getElementById('target').classList.toggle('show');
        };

        // í´ë¦­ ì‚¬ìš´ë“œ
        function playClickSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
        }

        // í­ë°œ ì‚¬ìš´ë“œ
        function playExplodeSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 100;
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch(e) {}
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', async () => {
            const wasmReady = await initWasm();
            if (!wasmReady) return;
            
            if (!checkLogin()) return;
            
            const dataReady = await loadGameData();
            if (!dataReady) return;
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            createLevelButtons();
            
            document.getElementById('undoBtn').onclick = handleUndo;
        });
    </script>
</body>
</html>
